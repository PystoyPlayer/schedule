<html>
<head>
    <title>График выхода серий (МСК)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.5;
            background-color: #181818;
            color: #d1d1d1;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
            color: #ffffff;
            user-select: all;
            -moz-user-select: all;
            -webkit-user-select: all;
            -ms-user-select: all;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 5px;
            margin-top: 10px;
            color: #dddddd;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
            margin-top: 0;
            margin-bottom: 7px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        li {
            margin-bottom: 5px;
            color: #dddddd;
        }
        .schedule-item {
            display: flex;
            align-items: baseline;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            margin-bottom: 3px;
            width: 95%;
            padding-left: 17px;
            box-sizing: border-box;
        }
        .schedule-item .title {
            margin-left: 5px;
        }
        .time {
            min-width: fit-content;
            padding: 2px 6px;
            border-radius: 6px;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            cursor: default;
            background-color: rgba(170, 170, 170, 0.3);
            color: #dddddd;
            margin-right: 5px;
        }
        .empty-day {
            color: #ffffff;
        }
        .empty-item {
            pointer-events: none;
            opacity: 0.5;
        }
        .empty-item:hover {
            background-color: transparent;
        }
        .schedule-item:not(.empty-item):hover {
            background-color: rgba(170, 170, 170, 0.3);
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <h1>График выхода серий (МСК)</h1>
        <script>
            document.write('');
            var days = [
                {day: 'Понедельник', schedule: [
                    { time: '17:15', title: 'Миги и Дали' },
                    { time: '17:45', title: 'Рон Камонохаши: невменяемый детектив' },
                    { time: '19:15', title: 'Стесняшка' },
                    { time: '19:45', title: 'Я предпочитаю злодейку' },
                    { time: '20:15', title: 'Обычный мужчина средних лет и его журнал активности в VRMMO [4K]' }
                ]},{ day: 'Вторник', schedule: [
                    { time: '17:15', title: 'Всемогущая магия святой 2' }
                ]},{day: 'Среда', schedule: [
                    { time: '16:15', title: 'Прибрал к рукам девушку, потерявшую жениха, и теперь учу её всяким плохим вещам' },
                    { time: '20:00', title: 'Восхождение в тени 2 [4K]' }
                ]},{day: 'Четверг', schedule: [
                    { time: '16:15', title: 'Невеста чародея 2. Часть 2' },
                    { time: '18:15', title: 'Моя дочь, отправившаяся в столицу, захотев стать авантюристом, достигла S-ранга' },
                    { time: '19:42', title: 'Низкоквалифицированный ниндзя' },
                    { time: '19:50', title: 'Мой телохранитель' },
                    { time: '20:20', title: 'Магическая битва 2' },
                    { time: '21:15', title: 'Бродяга Кэнсин' }
                ]},{ day: 'Пятница', schedule: [
                    { time: '14:00', title: 'Восхождение героя щита 3' },
                    { time: '16:30', title: 'Убийца гоблинов 2' },
                    { time: '18:15', title: 'Фрирен, провожающая в последний путь' },
                    { time: '19:40', title: 'Аркнайтс: Зимнее уединение' },
                    { time: '20:15', title: 'Королевство руин' },
                    { time: '20:45', title: 'Мои девушки 2' }
                ]},{ day: 'Суббота', schedule: [
                    { time: '12:15', title: 'Дайго из пожарной команды' },
                    { time: '16:15', title: 'Далёкий паладин 2' },
                    { time: '17:15', title: 'Семья шпиона 2' },
                    { time: '17:45', title: 'Мой новый босс глупый' },
                    { time: '18:45', title: 'Не ешь сырую свинину' },
                    { time: '19:15', title: 'История империи Тиамун' },
                    { time: '19:45', title: 'Наш дождливый протокол' },
                    { time: '20:15', title: 'Я выживу с помощью зелий!' }
                ]},{ day: 'Воскресенье', schedule: [
                    { time: '12:15', title: 'Рубеж Шангри-Ла: Любитель игрошлака бросает вызов топ-игре' },
                    { time: '17:43', title: 'Обгон!' },
                    { time: '17:50', title: 'Семейная жизнь легкомысленной ведьмы' },
                    { time: '18:45', title: 'Ненасытный Берсерк' },
                    { time: '20:15', title: 'MF Призрак' },
                ]},{ day: 'Без графика', schedule: [
                    { title: 'Мой счастливый брак (лето)' }
                ]}];

            days.forEach(function (day) {
                var dayInfo = day.day;
                var schedule = day.schedule;
                if (schedule.length > 0) {
                    document.writeln('<h2>' + dayInfo + ':</h2>');
                    schedule.forEach(function (info) {
                        var timeCode = info.time;
                        var title = info.title;
                        var listItem;
                        if (timeCode) {
                            listItem = '<div class="schedule-item" onclick="copyText(event)"><span class="time">' + timeCode + '</span><span class="title">' + title + '</span></div>';
                        } else {listItem = '<div class="schedule-item" onclick="copyText(event)">' + title + '</div>';}document.writeln('<ul>' + listItem + '</ul>');});
                    } else {
                    document.writeln('<h2 class="empty-day">' + dayInfo + ':</h2>');
                    document.writeln('<ul class="schedule-item empty-item"><li class="empty-text">Пусто</li></ul>');}
                if (day !== days[days.length - 1]) {document.writeln('<br>');}});

            function copyText(event) {
                var target = event.currentTarget;
                var timeElement = target.querySelector('.time');
                var title = target.querySelector('.title');
                if (timeElement && title) {
                    var timeCode = timeElement.textContent.trim() + ' - ';
                    var clipboardText = timeCode + title.textContent.trim();
                    navigator.clipboard.writeText(clipboardText);
                    title.classList.add('no-highlight');
                    setTimeout(function () {
                        title.classList.remove('no-highlight');}, 2000);
                    } else if (title) {var clipboardText = title.textContent.trim();
                    navigator.clipboard.writeText(clipboardText);
                    title.classList.add('no-highlight');
                    setTimeout(function () {title.classList.remove('no-highlight');}, 2000);}}
        </script>
    </div>
</body>
</html>
