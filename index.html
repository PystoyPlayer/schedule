<!DOCTYPE html>
<html lang="ru">
<head>
  <title>График</title>
  <meta charset="utf-8">
  <meta name="description" content="Расписание серий в Telegram канале @SubVost">
  <meta name="viewport" content="shrink-to-fit=no, width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Иконки -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="favicon/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="favicon/favicon.ico">
  <meta name="apple-mobile-web-app-title" content="График">
  <meta name="application-name" content="График">
  <meta name="msapplication-TileColor" content="#5bbad5">
  <meta name="msapplication-TileImage" content="favicon/mstile-144x144.png">
  <meta name="msapplication-config" content="favicon/browserconfig.xml">
  <meta name="theme-color" content="#181818">
  <meta property="og:title" content="График выхода серий">
  <meta property="og:description" content="Расписание серий в Telegram канале @SubVost">
  <meta property="og:image" content="favicon/android-chrome-192x192.png">
  <meta property="og:type" content="website">
  <meta property="og:url" content="SubVost">

  <!-- Google Fonts и Luxon -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/1.25.0/luxon.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Open Sans', sans-serif;
      background-color: #181818;
      color: #dddddd;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 620px;
      margin-left: auto;
      margin-right: auto;
      cursor: default;
      user-select: none;
      line-height: 1.5;
    }

    h1, h2 {
      text-align: center;
      margin-top: 0.1em;
      color: #ffffff;
    }

    h1 {
      font-size: 36px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 5px;
      margin-top: 25px;
    }

    ul {
      padding-left: 0;
      margin: 0 0 7px 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    li {
      margin-bottom: 5px;
    }

    .schedule-item {
      width: 100%;
      display: flex;
      align-items: baseline;
      margin-bottom: 5px;
      padding-left: 15px;
      box-sizing: border-box;
      border-radius: 5px;
      transition: background-color 0.3s ease-in-out;
    }

    .schedule-item:hover {
      background-color: rgba(170, 170, 170, 0.3);
      cursor: pointer;
    }

    .time {
      position: relative;
      display: inline-block;
      margin-right: 5px;
      padding: 0px 5px;
      border-radius: 6px;
      background-color: rgba(170, 170, 170, 0.3);
      border: 1.5px solid transparent;
    }

    /* Скрываем время, если его нет */
    .time:empty {
      margin-top: 9.5px;
      min-width: 5px;
      height: 2px;
      margin-bottom: auto;
    }

    @keyframes flashingBorder {
      0%, 100% { box-shadow: none; text-shadow: none; }
      45%, 55% { 
        box-shadow: 0 0 5.5px white; 
        text-shadow: 0 0 1px white; 
        color: #ffffff; 
      }
    }

    @keyframes flashingTitle {
      0%, 100% { color: inherit; text-shadow: none; }
      45%, 55% { 
        color: white; 
        text-shadow: 0 0 1px white;
      }
    }

    .time.highlighted {
      animation: flashingBorder 2s infinite;
    }

    .title {
      font-size: 16px;
      margin-left: 5px;
      padding-right: 15px;
      overflow: hidden;
      min-height: 1.5em;
      line-height: 1.5em;
      transition: opacity 0.5s ease-in-out, max-height 0.5s ease-in-out;
    }

    .title.highlighted {
      animation: flashingTitle 2s infinite;
    }

    .empty-day {
      color: #666;
      font-style: italic;
      margin-left: 15px;
    }
  </style>
</head>
<body>
  <h1 id="schedule-title">График выхода серий</h1>
  <div id="schedule-container"><!-- Здесь сгенерируется расписание --></div>

  <script>
    // Исходный массив расписания
    const days = [
      {
        day: 'Понедельник',
        schedule: [
          { time: '18:15', title: 'Нина в королевстве звёзд' },
          { time: '18:45', title: 'Рон Камонохаси: Невменяемый детектив 2' },
          { time: '19:00', title: 'Незнакомцы в другой жизни' },
          { time: '19:15', title: 'Арифурэта: Сильнейший ремесленник в мире 3' },
          { time: '21:15', title: 'Тетрадь дружбы Нацумэ 7' },
          { time: '21:45', title: 'Мифический дух: Хроники 2' },
        ]
      },
      {
        day: 'Вторник',
        schedule: [
          { time: '18:45', title: 'Я стал учителем в школе монстров!' },
          { time: '19:15', title: 'Я стану злодейкой, которая войдёт в историю' },
          { time: '19:45', title: 'Брачные узы с семьёй Амагами' },
          { time: '23:15', title: 'Тасукэцу' },
        ]
      },
      {
        day: 'Среда',
        schedule: [
          { time: '17:30', title: 'Плохая поездка' },
          { time: '17:45', title: 'На этот раз одержи победу над императором драконов, благородная девушка!' },
          { time: '18:45', title: 'Re:Zero. Жизнь с нуля в альтернативном мире 3 (перерыв до 5 февраля)' },
          { time: '19:45', title: 'Ëко из Сэнгоку' },
          { time: '21:15', title: 'Детская Делико' },
          { time: '21:45', title: 'Избрание божества 2' },
        ]
      },
      {
        day: 'Четверг',
        schedule: [
          { time: '17:15', title: 'Может, я встречу тебя в подземелье? 5' },
          { time: '17:45', title: 'Негативный позитивный рыбак' },
          { time: '19:45', title: 'Вы правда женитесь?' },
          { time: '20:45', title: 'Механические руки' },
          { time: '21:30', title: 'Прощай, жизнь дракона. Здравствуй, жизнь человека' },
          { time: '22:00', title: 'Игра на триллион' },
          { time: '22:15', title: 'Бродяга Кэнсин 2: Беспорядки в Киото' },
        ]
      },
      {
        day: 'Пятница',
        schedule: [
          { time: '20:45', title: 'Мастера Меча Онлайн: Альтернативная «Призрачная пуля» 2' },
          { time: '22:45', title: 'История о девушке, которая не могла стать волшебницей' },
          { time: '23:30', title: 'Драконий жемчуг Дайма' },
        ]
      },
      {
        day: 'Суббота',
        schedule: [
          { time: '18:30', title: 'Король демонов, попытайтесь снова! R' },
          { time: '20:45', title: 'Повелитель демонов 2099' },
          { time: '21:15', title: 'Синий экзорцист: За снегом' },
          { time: '22:45', title: 'Целитель, которого исключили из группы, оказался сильнейшим!' },
          { time: '23:00', title: 'Ты — горничная' },
        ]
      },
      {
        day: 'Воскресенье',
        schedule: [
          { time: '13:45', title: 'Рубеж Шангри-Ла 2' },
          { time: '18:00', title: 'Если бы моя жена стала младшеклассницей' },
          { time: '18:15', title: 'Башня Бога: Битва при Мастерской' },
          { time: '19:30', title: 'Перерождение в аристократа со способностью анализа 2' },
          { time: '20:15', title: 'MF Призрак 2' },
        ]
      },
      {
        day: 'Без графика',
        schedule: [
          { title: 'Голубая шкатулка [4K] (~Пятница)' },
          { title: 'Дандадан (~Пятница)' },
          { title: 'Нападение одиночки на иной мир (~Суббота)' },
          { title: 'О движении Земли (~Воскресенье)' },
          { title: 'Долги...' },
        ]
      }
    ];

    let isAnimationInProgress = false;
    let highlightTimeout;

    // Функция возвращает временную зону в формате GMT+X
    const getLocalTimeZone = () => {
      const offset = new Date().getTimezoneOffset();
      const hours = Math.abs(Math.floor(offset / 60));
      const sign = offset > 0 ? '-' : '+';
      return `GMT${sign}${hours}`;
    };

    // Обновляем заголовок с указанием текущей часовой зоны
    const updateScheduleTitle = () => {
      const timezone = getLocalTimeZone();
      const title = `График выхода серий (${timezone})`;
      document.getElementById('schedule-title').textContent = title;
    };

    // Конвертация времени из зоны Europe/Moscow в локальную
    const convertNYTimeToLocal = () => {
      const newYorkZone = 'Europe/Moscow';
      const localZone = Intl.DateTimeFormat().resolvedOptions().timeZone;

      let newDays = days.map(day => ({ day: day.day, schedule: [] }));

      days.forEach((day, index) => {
        day.schedule.forEach(show => {
          if (show.time) {
            let dateTimeNY = luxon.DateTime.fromFormat(show.time, 'HH:mm', { zone: newYorkZone });
            let dateTimeLocal = dateTimeNY.setZone(localZone);

            // Рассчитываем смещение дня недели
            let newDayIndex = (index + dateTimeLocal.weekday - dateTimeNY.weekday + 7) % 7;

            newDays[newDayIndex].schedule.push({
              ...show,
              time: dateTimeLocal.toFormat('HH:mm')
            });
          } else {
            newDays[index].schedule.push({ ...show });
          }
        });
      });

      // Сортируем каждый массив расписания по времени
      newDays.forEach(day => {
        day.schedule.sort((a, b) => {
          if (!a.time) return 1;
          if (!b.time) return -1;
          return a.time.localeCompare(b.time);
        });
      });

      return newDays;
    };

    // Создание элемента расписания
    const createScheduleItem = (info) => {
      const scheduleItem = document.createElement('div');
      scheduleItem.className = 'schedule-item';

      const timeSpan = document.createElement('span');
      timeSpan.className = 'time';
      if (info.time) {
        timeSpan.textContent = info.time;
        if (info.highlighted) {
          timeSpan.classList.add('highlighted');
        }
      }

      const titleSpan = document.createElement('span');
      titleSpan.className = 'title';
      titleSpan.textContent = info.title;
      if (info.highlighted) {
        titleSpan.classList.add('highlighted');
      }

      scheduleItem.appendChild(timeSpan);
      scheduleItem.appendChild(titleSpan);

      // Клик по элементу — копируем текст
      scheduleItem.addEventListener('click', () => {
        const textToCopy = `${info.time ? info.time + ' - ' : ''}${info.title}`;
        copyText(scheduleItem, textToCopy);
        resetHighlightTimeout();
      });

      return scheduleItem;
    };

    // Копирование текста в буфер обмена
    const copyText = (element, textToCopy) => {
      if (isAnimationInProgress) return;

      const clipboardText = textToCopy.trim();
      if (!clipboardText) return;

      navigator.clipboard.writeText(clipboardText)
        .then(() => {
          replaceTitleWithCopied(element);
        })
        .catch(error => console.error('Ошибка копирования: ', error));
    };

    // Заменяем текст на "Скопировано" и возвращаем обратно
    const replaceTitleWithCopied = (element) => {
      const titleElement = element.querySelector('.title');
      const originalTitle = titleElement.textContent.trim();
      const animationDuration = 400;
      const originalMaxHeight = `${titleElement.scrollHeight}px`;

      titleElement.style.maxHeight = originalMaxHeight;
      titleElement.style.transition = `opacity ${animationDuration}ms ease-in-out, max-height ${animationDuration}ms ease-in-out`;
      isAnimationInProgress = true;

      changeTitleText(titleElement, 'Скопировано', animationDuration, originalTitle, originalMaxHeight);
    };

    // Меняем текст заголовка с анимацией
    const changeTitleText = (titleElement, newText, duration, originalText, originalMaxHeight) => {
      titleElement.style.opacity = 0;
      titleElement.style.maxHeight = '1em';

      setTimeout(() => {
        titleElement.textContent = newText;
        titleElement.style.opacity = 1;
        titleElement.style.maxHeight = originalMaxHeight;

        // Второе переключение (назад на оригинальный текст)
        setTimeout(() => {
          titleElement.style.opacity = 0;
          titleElement.style.maxHeight = '1em';

          setTimeout(() => {
            titleElement.textContent = originalText;
            titleElement.style.opacity = 1;
            titleElement.style.maxHeight = originalMaxHeight;

            setTimeout(() => {
              isAnimationInProgress = false;
            }, duration / 2);
          }, duration);
        }, duration * 1.5);
      }, duration);
    };

    // Устанавливаем максимальную высоту для всех заголовков (чтобы избежать прыжков)
    const setInitialMaxHeight = () => {
      const titles = document.querySelectorAll('.schedule-item .title');
      titles.forEach(title => {
        title.style.maxHeight = `${title.scrollHeight}px`;
      });
    };

    // Сравниваем время строкового формата HH:mm
    const isTimeLater = (time1, time2) => {
      const [h1, m1] = time1.split(':').map(Number);
      const [h2, m2] = time2.split(':').map(Number);
      return h1 > h2 || (h1 === h2 && m1 > m2);
    };

    // Подсвечиваем ближайшее следующее шоу
    const highlightNextShow = (days) => {
      // Преобразуем getDay() (вс) -> 0, (пн) -> 1 и т.д. в "наш" формат, где Понедельник = 0
      let currentDayIndex = (new Date().getDay() + 6) % 7;
      let currentTime = new Date().toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit' });

      let foundNextShow = false;
      for (let i = 0; i < days.length; i++) {
        let dayIndex = (currentDayIndex + i) % days.length;
        for (let show of days[dayIndex].schedule) {
          if (!show.time) continue;
          if (!foundNextShow && (i > 0 || isTimeLater(show.time, currentTime))) {
            show.highlighted = true;
            foundNextShow = true;
            break;
          }
        }
        if (foundNextShow) break;
      }
    };

    // Формирование и рендер одного дня
    const renderDaySchedule = (convertedDays) => {
      const container = document.getElementById('schedule-container');
      container.innerHTML = '';

      convertedDays.forEach(day => {
        const dayElement = document.createElement('div');
        dayElement.innerHTML = `<h2>${day.day}:</h2>`;
        const list = document.createElement('ul');

        if (day.schedule.length > 0) {
          day.schedule.forEach(show => {
            const item = createScheduleItem(show);
            list.appendChild(item);
          });
        } else {
          const emptyMessage = document.createElement('div');
          emptyMessage.className = 'empty-day';
          emptyMessage.textContent = 'Пусто';
          list.appendChild(emptyMessage);
        }

        dayElement.appendChild(list);
        container.appendChild(dayElement);
      });

      setInitialMaxHeight();
    };

    // Сбрасываем подсветку по таймеру
    const resetHighlightTimeout = () => {
      if (highlightTimeout) clearTimeout(highlightTimeout);
      highlightTimeout = setTimeout(clearHighlights, 3000);
    };

    // Убираем все подсветки
    const clearHighlights = () => {
      const highlightedItems = document.querySelectorAll('.schedule-item.highlighted');
      highlightedItems.forEach(item => item.classList.remove('highlighted'));
      clearTimeout(highlightTimeout);
    };

    // Обновляем расписание (будет дергаться раз в минуту)
    const updateTimeAndSchedule = () => {
      const convertedDays = convertNYTimeToLocal();
      highlightNextShow(convertedDays);
      renderDaySchedule(convertedDays);
    };

    // Стартовые действия при загрузке
    document.addEventListener('DOMContentLoaded', () => {
      updateScheduleTitle();
      updateTimeAndSchedule();
      // Регистрируем глобальные события для сброса подсветки
      document.addEventListener('click', resetHighlightTimeout);
      document.addEventListener('touchstart', resetHighlightTimeout);
    });

    // Обновлять время и график каждую минуту
    setInterval(updateTimeAndSchedule, 60000);
  </script>
</body>
</html>
