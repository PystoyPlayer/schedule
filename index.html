<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>График выхода серий</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon и мета-теги -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <meta name="theme-color" content="#181818">
    <meta property="og:title" content="График выхода серий">
    <meta property="og:description" content="Расписание серий в Telegram канале @SubVost">
    <meta property="og:image" content="favicon/android-chrome-192x192.png">
    <meta property="og:type" content="website">
    <meta property="og:url" content="SubVost">

    <!-- Подключение шрифтов и библиотек -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/1.25.0/luxon.min.js"></script>

    <!-- Стили -->
    <style>
        /* Основные стили страницы */
        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.5;
            background-color: #181818;
            color: #dddddd;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: default;
            user-select: none;
            max-width: 620px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Заголовки */
        h1 {
            text-align: center;
            margin-top: 0.1em;
            font-size: 36px;
            color: #ffffff;
        }

        h2 {
            font-size: 24px;
            margin: 25px 0 5px 0;
        }

        /* Список расписания */
        ul {
            padding-left: 0;
            margin: 0 0 7px 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        li {
            margin-bottom: 5px;
        }

        /* Элемент расписания */
        .schedule-item {
            display: flex;
            align-items: baseline;
            transition: background-color 0.3s ease-in-out;
            margin-bottom: 5px;
            width: 100%;
            padding-left: 15px;
            box-sizing: border-box;
            border-radius: 5px;
            position: relative; /* Для псевдоэлемента */
        }

        .schedule-item:hover {
            background-color: rgba(170, 170, 170, 0.3);
            cursor: pointer;
        }

        /* Время шоу */
        .schedule-item .time {
            display: inline-block;
            margin-right: 5px;
            padding: 0 5px;
            border-radius: 6px;
            background-color: rgba(170, 170, 170, 0.3);
            border: 1.5px solid transparent;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .schedule-item .time:hover {
            background-color: rgba(170, 170, 170, 0.5);
        }

        .schedule-item .time:empty {
            margin-top: 9.5px;
            min-width: 5px;
            height: 2px;
            margin-bottom: auto;
        }

        /* Название шоу */
        .title {
            font-size: 16px;
            margin-left: 5px;
            padding-right: 15px;
            overflow: hidden;
            min-height: 1.5em;
            transition: opacity 0.5s ease-in-out, max-height 0.5s ease-in-out, color 0.3s ease;
            line-height: 1.5em;
            cursor: pointer;
            text-decoration: none;
            color: #dddddd;
        }

        .title:hover {
            background-color: transparent;
        }

        /* Анимации для выделенных элементов */
        .schedule-item.highlighted .title {
            animation: flashingTitle 2s infinite;
        }

        .schedule-item.highlighted .time {
            animation: flashingBorder 2s infinite;
        }

        @keyframes flashingTitle {
            0%, 100% {
                color: inherit;
                text-shadow: none;
            }
            45%, 55% {
                color: white;
                text-shadow: 0 0 1px white;
            }
        }

        @keyframes flashingBorder {
            0%, 100% {
                box-shadow: none;
                text-shadow: none;
                color: inherit;
            }
            45%, 55% {
                box-shadow: 0 0 5.5px white;
                text-shadow: 0 0 1px white;
                color: #ffffff;
            }
        }

        /* Временная декоративная обводка с внутренним размытием через псевдоэлемент */
        .temporary-border::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            box-shadow: 0 0 20px rgba(200, 200, 200, 0.9), inset 0 0 10px rgba(200, 200, 200, 0.5);
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none; /* Чтобы псевдоэлемент не мешал кликам */
        }

        .temporary-border.show::before {
            opacity: 1;
        }

        /* Пустой день */
        .empty-day {
            color: #666;
            font-style: italic;
            margin-left: 15px;
        }

        /* Контейнер для кнопок */
        #button-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 9999;
        }

        @media (max-width: 1024px) {
            #button-container {
                top: auto;
                bottom: 20px;
            }
        }

        /* Кнопка "На сегодня" и "шестерёнки" */
        #scrollTodayButton,
        #gearButton {
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            border: 1px solid #666;
            padding: 10px 16px;
            border-radius: 4px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: opacity 0.5s ease, transform 0.5s ease, background-color 0.3s ease;
            cursor: pointer;
            opacity: 1;
            transform: translateY(0);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Скрытие кнопок при прокрутке */
        #scrollTodayButton.hidden,
        #gearButton.hidden {
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
        }

        /* Ховер эффект для кнопок */
        #scrollTodayButton:hover,
        #gearButton:hover {
            background-color: rgba(68, 68, 68, 0.8);
        }

        /* Иконка шестерёнки внутри кнопки */
        #gearButton svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
            stroke: currentColor;
            stroke-width: 1;
        }
    </style>
</head>
<body>
    <!-- Контейнер для кнопок -->
    <div id="button-container">
        <button id="scrollTodayButton" aria-label="Прокрутить к сегодняшнему дню">На сегодня</button>
        <button id="gearButton" aria-label="Настройки (в разработке)" title="В разработке">
            <!-- SVG иконка шестерёнки -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                <path d="M22.205 2a1 1 0 0 0-.986.837L20.246 8.793c-.17.358-.285.72-.285 1.084a1 1 0 0 0 1 1h1a1 1 0 0 0 1-1c0-.364-.115-.726-.285-1.084L22.205 2zM25 17a8 8 0 1 1 0 16 8 8 0 0 1 0-16zm0 2a6 6 0 1 0 0 12 6 6 0 0 0 0-12z"/>
            </svg>
        </button>
    </div>

    <!-- Заголовок расписания -->
    <h1 id="schedule-title">График выхода серий</h1>

    <!-- Контейнер для расписания -->
    <div id="schedule-container">
        <!-- Расписание будет генерироваться здесь -->
    </div>

    <!-- Скрипты -->
    <script>
        // Данные расписания
        const days = [
            {
                day: 'Понедельник',
                schedule: [
                    { time: '18:15', title: 'Нина в королевстве звёзд' },
                    { time: '18:45', title: 'Рон Камонохаси: Невменяемый детектив 2' },
                    { time: '19:00', title: 'Незнакомцы в другой жизни' },
                    { time: '19:15', title: 'Арифурэта: Сильнейший ремесленник в мире 3' },
                    { time: '21:15', title: 'Тетрадь дружбы Нацумэ 7' },
                    { time: '21:45', title: 'Мифический дух: Хроники 2' },
                ]
            },
            {
                day: 'Вторник',
                schedule: [
                    { time: '18:45', title: 'Я стал учителем в школе монстров!' },
                    { time: '19:15', title: 'Я стану злодейкой, которая войдёт в историю' },
                    { time: '19:45', title: 'Брачные узы с семьёй Амагами' },
                    { time: '23:15', title: 'Тасукэцу' },
                ]
            },
            {
                day: 'Среда',
                schedule: [
                    { time: '17:30', title: 'Плохая поездка' },
                    { time: '17:45', title: 'На этот раз одержи победу над императором драконов, благородная девушка!' },
                    { time: '18:45', title: 'Re:Zero. Жизнь с нуля в альтернативном мире 3 (перерыв до 5 февраля)' },
                    { time: '19:45', title: 'Ëко из Сэнгоку' },
                    { time: '21:15', title: 'Детская Делико' },
                    { time: '21:45', title: 'Избрание божества 2' },
                ]
            },
            {
                day: 'Четверг',
                schedule: [
                    { time: '17:15', title: 'Может, я встречу тебя в подземелье? 5' },
                    { time: '17:45', title: 'Негативный позитивный рыбак' },
                    { time: '19:45', title: 'Вы правда женитесь?' },
                    { time: '20:45', title: 'Механические руки' },
                    { time: '21:30', title: 'Прощай, жизнь дракона. Здравствуй, жизнь человека' },
                    { time: '22:00', title: 'Игра на триллион' },
                    { time: '22:15', title: 'Бродяга Кэнсин 2: Беспорядки в Киото' },
                ]
            },
            {
                day: 'Пятница',
                schedule: [
                    { time: '20:45', title: 'Мастера Меча Онлайн: Альтернативная «Призрачная пуля» 2' },
                    { time: '22:45', title: 'История о девушке, которая не могла стать волшебницей' },
                    { time: '23:30', title: 'Драконий жемчуг Дайма' },
                ]
            },
            {
                day: 'Суббота',
                schedule: [
                    { time: '18:30', title: 'Король демонов, попытайтесь снова! R' },
                    { time: '20:45', title: 'Повелитель демонов 2099' },
                    { time: '21:15', title: 'Синий экзорцист: За снегом' },
                    { time: '22:45', title: 'Целитель, которого исключили из группы, оказался сильнейшим!' },
                    { time: '23:00', title: 'Ты — горничная' },
                ]
            },
            {
                day: 'Воскресенье',
                schedule: [
                    { time: '13:45', title: 'Рубеж Шангри-Ла 2' },
                    { time: '18:00', title: 'Если бы моя жена стала младшеклассницей' },
                    { time: '18:15', title: 'Башня Бога: Битва при Мастерской' },
                    { time: '19:30', title: 'Перерождение в аристократа со способностью анализа 2' },
                    { time: '20:15', title: 'MF Призрак 2' },
                ]
            },
            {
                day: 'Без графика',
                schedule: [
                    { title: 'Голубая шкатулка [4K] (~Пятница)' },
                    { title: 'Дандадан (~Пятница)' },
                    { title: 'Нападение одиночки на иной мир (~Суббота)' },
                    { title: 'О движении Земли (~Воскресенье)' },
                    { title: 'Долги...' },
                ]
            }
        ];

        let isUpdating = false; // Флаг для предотвращения одновременных обновлений
        let highlightTimeout;

        /**
         * Получение локального часового пояса
         * @returns {string} - Часовой пояс в формате GMT+X или GMT-X
         */
        function getLocalTimeZone() {
            const offset = new Date().getTimezoneOffset();
            const hours = Math.abs(Math.floor(offset / 60));
            const sign = offset > 0 ? '-' : '+';
            return `GMT${sign}${hours}`;
        }

        /**
         * Обновление заголовка расписания с указанием часового пояса
         */
        function updateScheduleTitle() {
            const timezone = getLocalTimeZone();
            const title = `График выхода серий (${timezone})`;
            document.getElementById('schedule-title').textContent = title;
        }

        /**
         * Конвертация времени шоу из исходного часового пояса в локальный
         * @returns {Array} - Массив дней с обновлённым расписанием
         */
        function convertReferenceTimeToLocal() {
            const referenceZone = 'Europe/Moscow'; // Исходный часовой пояс
            const localZone = Intl.DateTimeFormat().resolvedOptions().timeZone; // Локальный часовой пояс

            // Создаём новый массив дней с пустыми расписаниями
            let newDays = days.map(day => ({ day: day.day, schedule: [] }));

            // Преобразуем время для каждого шоу
            days.forEach((day, index) => {
                day.schedule.forEach(show => {
                    if (show.time) {
                        const dateTimeReference = luxon.DateTime.fromFormat(show.time, 'HH:mm', { zone: referenceZone });
                        const dateTimeLocal = dateTimeReference.setZone(localZone);
                        const newDayIndex = (index + dateTimeLocal.weekday - dateTimeReference.weekday + 7) % 7;
                        newDays[newDayIndex].schedule.push({ ...show, time: dateTimeLocal.toFormat('HH:mm') });
                    } else {
                        newDays[index].schedule.push({ ...show });
                    }
                });
            });

            // Сортировка расписания по времени
            newDays.forEach(day => {
                day.schedule.sort((a, b) => {
                    if (!a.time) return 1;
                    if (!b.time) return -1;
                    return a.time.localeCompare(b.time);
                });
            });

            return newDays;
        }

        /**
         * Выделение следующего шоу, которое будет показано
         * @param {Array} days - Массив дней с расписанием
         */
        function highlightNextShow(days) {
            // Сброс всех выделений
            days.forEach(day => day.schedule.forEach(show => show.highlighted = false));

            const currentDayIndex = (new Date().getDay() + 6) % 7; // Понедельник=0, Вторник=1, ..., Воскресенье=6
            const currentTime = new Date().toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit' });

            let foundNextShow = false;
            for (let i = 0; i < days.length; i++) {
                const dayIndex = (currentDayIndex + i) % days.length;
                for (let show of days[dayIndex].schedule) {
                    if (!show.time) continue;
                    if (!foundNextShow && (i > 0 || isTimeLater(show.time, currentTime))) {
                        show.highlighted = true;
                        console.log(`Highlighting: ${days[dayIndex].day} - ${show.time} - ${show.title}`);
                        foundNextShow = true;
                        break;
                    }
                }
                if (foundNextShow) break;
            }
        }

        /**
         * Создание элемента расписания
         * @param {Object} info - Информация о шоу
         * @returns {HTMLElement} - Элемент расписания
         */
        function createScheduleItem(info) {
            const scheduleItem = document.createElement('div');
            scheduleItem.className = 'schedule-item';

            // Время шоу
            const timeSpan = document.createElement('span');
            timeSpan.className = 'time';
            if (info.time) {
                timeSpan.textContent = info.time;
                if (info.highlighted) {
                    scheduleItem.classList.add('highlighted');
                    console.log(`Adding 'highlighted' class to schedule-item for show: ${info.title}`);
                }
            }

            // Название шоу
            const titleSpan = document.createElement('span');
            titleSpan.className = 'title';
            titleSpan.textContent = info.title || '';

            // Переход на Shikimori при клике на название
            titleSpan.addEventListener('click', (event) => {
                event.stopPropagation();
                if (!info.title) return;
                window.open(
                    "https://shikimori.one/animes?search=" + encodeURIComponent(info.title), 
                    "_blank"
                );
            });

            // Добавляем элементы в расписание
            scheduleItem.appendChild(timeSpan);
            scheduleItem.appendChild(titleSpan);

            return scheduleItem;
        }

        /**
         * Установка начальной максимальной высоты для названий шоу
         */
        function setInitialMaxHeight() {
            const titles = document.querySelectorAll('.schedule-item .title');
            titles.forEach(title => {
                title.style.maxHeight = title.scrollHeight + "px";
            });
        }

        /**
         * Проверка, является ли time1 позже, чем time2
         * @param {string} time1 - Время 1 в формате "HH:mm"
         * @param {string} time2 - Время 2 в формате "HH:mm"
         * @returns {boolean} - true, если time1 позже, иначе false
         */
        function isTimeLater(time1, time2) {
            const [hours1, minutes1] = time1.split(':').map(Number);
            const [hours2, minutes2] = time2.split(':').map(Number);
            return hours1 > hours2 || (hours1 === hours2 && minutes1 > minutes2);
        }

        /**
         * Рендеринг расписания по дням
         * @param {Array} convertedDays - Массив дней с расписанием
         */
        function renderDaySchedule(convertedDays) {
            const container = document.getElementById('schedule-container');
            container.innerHTML = '';

            convertedDays.forEach(day => {
                const dayElement = document.createElement('div');
                dayElement.innerHTML = `<h2>${day.day}:</h2>`;
                const list = document.createElement('ul');

                if (day.schedule.length > 0) {
                    day.schedule.forEach(show => {
                        const item = createScheduleItem(show);
                        list.appendChild(item);
                    });
                } else {
                    const emptyMessage = document.createElement('div');
                    emptyMessage.className = 'empty-day';
                    emptyMessage.textContent = 'Пусто';
                    list.appendChild(emptyMessage);
                }

                dayElement.appendChild(list);
                container.appendChild(dayElement);
            });

            setInitialMaxHeight();
        }

        /**
         * Сброс таймера выделения
         */
        function resetHighlightTimeout() {
            if (highlightTimeout) {
                clearTimeout(highlightTimeout);
            }
            highlightTimeout = setTimeout(() => {
                clearHighlights();
                updateTimeAndSchedule();
            }, 3000);
        }

        /**
         * Очистка всех выделений
         */
        function clearHighlights() {
            const highlightedItems = document.querySelectorAll('.schedule-item.highlighted, .temporary-border');
            highlightedItems.forEach(item => {
                item.classList.remove('highlighted', 'temporary-border', 'show');
                console.log(`Removed 'highlighted', 'temporary-border', and 'show' classes from schedule-item.`);
            });
            clearTimeout(highlightTimeout);
        }

        /**
         * Прокрутка к текущему дню с анимацией обводки
         */
        function scrollToTodaySection() {
            const dayIndex = (new Date().getDay() + 6) % 7;
            const dayContainers = document.querySelectorAll('#schedule-container > div');
            if (dayIndex < dayContainers.length) {
                const targetElement = dayContainers[dayIndex];
                const offset = 60; // Настроить под высоту фиксированных кнопок
                const elementPosition = targetElement.getBoundingClientRect().top + window.pageYOffset;
                const offsetPosition = elementPosition - offset;

                // Плавная прокрутка
                window.scrollTo({
                    top: offsetPosition,
                    behavior: 'smooth'
                });

                // Добавление временной обводки
                targetElement.classList.add('temporary-border');

                // Плавное добавление класса .show
                requestAnimationFrame(() => {
                    targetElement.classList.add('show');
                });

                // Удаление обводки после 1 секунды
                setTimeout(() => {
                    targetElement.classList.remove('show');
                    setTimeout(() => {
                        targetElement.classList.remove('temporary-border');
                    }, 500); // Совпадает с переходом opacity
                }, 1000);
            }
        }

        /**
         * Прокрутка к разделу настроек (в разработке)
         */
        function scrollToGearSection() {
            alert('Функциональность в разработке!');
        }

        /**
         * Обновление времени и расписания
         */
        function updateTimeAndSchedule() {
            if (isUpdating) {
                console.log('Update already in progress, skipping this call.');
                return;
            }
            isUpdating = true;
            const convertedDays = convertReferenceTimeToLocal();
            highlightNextShow(convertedDays);
            renderDaySchedule(convertedDays);
            isUpdating = false;
        }

        /**
         * Обработчик прокрутки для показа/скрытия кнопок
         */
        window.addEventListener('scroll', () => {
            const buttons = document.querySelectorAll('#scrollTodayButton, #gearButton');
            if (window.pageYOffset > 40) { // Порог прокрутки 40px
                buttons.forEach(button => button.classList.add('hidden'));
            } else {
                buttons.forEach(button => button.classList.remove('hidden'));
            }
        });

        /**
         * Инициализация при загрузке страницы
         */
        document.addEventListener('DOMContentLoaded', () => {
            updateScheduleTitle();
            updateTimeAndSchedule();
        });

        // Обработчики событий для сброса таймера выделения
        document.addEventListener('click', resetHighlightTimeout);
        document.addEventListener('touchstart', resetHighlightTimeout);

        // Обработчики кликов по кнопкам
        document.getElementById('scrollTodayButton').addEventListener('click', scrollToTodaySection);
        document.getElementById('gearButton').addEventListener('click', scrollToGearSection);

        // Автоматическое обновление расписания каждые 60 секунд
        setInterval(updateTimeAndSchedule, 60000);
    </script>
</body>
</html>
