<!DOCTYPE html>
<html lang="ru">
<head>
    <title>График</title>
    <meta name="viewport" content="shrink-to-fit=no, width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <meta name="description" content="Расписание серий в Telegram канале @SubVost">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/1.25.0/luxon.min.js"></script>

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.5;
            background-color: #181818;
            background-size: cover;
            color: #dddddd;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: default;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            max-width: 620px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            text-align: center;
            margin-top: 0.1em;
            font-size: 36px;
            color: #ffffff;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 5px;
            margin-top: 25px;
        }
        ul {
            padding-left: 0;
            margin-top: 0;
            margin-bottom: 7px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        li {
            margin-bottom: 5px;
        }
        .schedule-item {
            display: flex;
            align-items: baseline;
            transition: background-color 0.3s ease-in-out;
            margin-bottom: 5px;
            width: 100%;
            padding-left: 15px;
            box-sizing: border-box;
            border-radius: 5px;
        }
        .schedule-item:hover {
            background-color: rgba(170, 170, 170, 0.3);
        }
        .schedule-item .time {
            position: relative;
            display: inline-block;
            margin-right: 5px;
            padding: 0px 5px;
            border-radius: 6px;
            background-color: rgba(170, 170, 170, 0.3);
            border: 1.5px solid transparent;
            cursor: pointer; /* Указывает, что элемент кликабельный */
            transition: background-color 0.3s ease;
        }
        .schedule-item .time:hover {
            background-color: rgba(170, 170, 170, 0.5);
        }
        .schedule-item .time:empty {
            margin-top: 9.5px;
            min-width: 5px;
            height: 2px;
            margin-bottom: auto;
        }
        .title {
            font-size: 16px;
            margin-left: 5px;
            padding-right: 15px;
            overflow: hidden;
            min-height: 1.5em;
            transition: opacity 0.5s ease-in-out, max-height 0.5s ease-in-out, color 0.3s ease;
            line-height: 1.5em;
            cursor: pointer; /* Указывает, что элемент кликабельный */
            text-decoration: none; /* Убирает подчёркивание */
            color: #dddddd; /* Цвет текста */
        }
        .title:hover {
            color: #ffffff; /* Цвет текста при наведении */
        }
        .title.highlighted {
            animation: flashingTitle 2s infinite;
        }
        @keyframes flashingTitle {
            0%, 100% {
                color: inherit;
                text-shadow: none;
            }
            45%, 55% {
                color: white;
                text-shadow: 0 0 1px white;
            }
        }
        .empty-day {
            color: #666;
            font-style: italic;
            margin-left: 15px;
        }
        /* Контейнер для кнопок */
        #button-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 9999;
        }
        @media (max-width: 1024px) {
            #button-container {
                top: auto;
                bottom: 20px;
            }
        }
        /* Кнопка "На сегодня" */
        #scrollTodayButton {
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            border: 1px solid #666;
            padding: 10px 16px;
            border-radius: 4px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: opacity 0.5s ease, transform 0.5s ease, background-color 0.3s ease;
            cursor: pointer; /* Указывает, что элемент кликабельный */
            opacity: 1;
            transform: translateY(0);
        }
        #scrollTodayButton.hidden {
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
        }
        #scrollTodayButton:hover {
            background-color: rgba(68, 68, 68, 0.8);
        }
        /* Кнопка шестерёнки */
        #gearButton {
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            border: 1px solid #666;
            padding: 10px 16px;
            border-radius: 4px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: opacity 0.5s ease, transform 0.5s ease, background-color 0.3s ease;
            cursor: pointer; /* Указывает, что элемент кликабельный */
            opacity: 1;
            transform: translateY(0);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #gearButton.hidden {
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
        }
        #gearButton:hover {
            background-color: rgba(68, 68, 68, 0.8);
        }
        /* Иконка шестерёнки внутри кнопки */
        #gearButton svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <h1 id="schedule-title">График выхода серий</h1>
    
    <!-- Контейнер для кнопок -->
    <div id="button-container">
        <button id="scrollTodayButton">На сегодня</button>
        <button id="gearButton" title="В разработке">
            <!-- Иконка шестерёнки (SVG) -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                <path d="M8 4.754a3.246 3.246 0 100 6.492 3.246 3.246 0 000-6.492z"/>
                <path fill-rule="evenodd" d="M9.405 1.05a.5.5 0 00-.81 0l-.594 1.194a.5.5 0 01-.497.33H5.3a.5.5 0 00-.49.342l-0.63 1.26a.5.5 0 01-.397.278l-1.194.165a.5.5 0 000 .81l1.194.165a.5.5 0 01.397.278l0.63 1.26a.5.5 0 00.49.342h1.6a.5.5 0 01.497.33l.594 1.194a.5.5 0 00.81 0l.594-1.194a.5.5 0 01.497-.33h1.6a.5.5 0 00.49-.342l0.63-1.26a.5.5 0 01.397-.278l1.194-.165a.5.5 0 000-.81l-1.194-.165a.5.5 0 01-.397-.278l-0.63-1.26a.5.5 0 00-.49-.342h-1.6a.5.5 0 01-.497-.33l-.594-1.194zM8 10a2 2 0 110-4 2 2 0 010 4z"/>
            </svg>
        </button>
    </div>

    <div id="schedule-container"><!-- Здесь генерируется расписание --></div>
    
    <script>
        const days = [
            { day: 'Понедельник', schedule: [
                { time: '18:15', title: 'Нина в королевстве звёзд' },
                { time: '18:45', title: 'Рон Камонохаси: Невменяемый детектив 2' },
                { time: '19:00', title: 'Незнакомцы в другой жизни' },
                { time: '19:15', title: 'Арифурэта: Сильнейший ремесленник в мире 3' },
                { time: '21:15', title: 'Тетрадь дружбы Нацумэ 7' },
                { time: '21:45', title: 'Мифический дух: Хроники 2' },
            ]},
            { day: 'Вторник', schedule: [
                { time: '18:45', title: 'Я стал учителем в школе монстров!' },
                { time: '19:15', title: 'Я стану злодейкой, которая войдёт в историю' },
                { time: '19:45', title: 'Брачные узы с семьёй Амагами' },
                { time: '23:15', title: 'Тасукэцу' },
            ]},
            { day: 'Среда', schedule: [
                { time: '17:30', title: 'Плохая поездка' },
                { time: '17:45', title: 'На этот раз одержи победу над императором драконов, благородная девушка!' },
                { time: '18:45', title: 'Re:Zero. Жизнь с нуля в альтернативном мире 3 (перерыв до 5 февраля)' },
                { time: '19:45', title: 'Ëко из Сэнгоку' },
                { time: '21:15', title: 'Детская Делико' },
                { time: '21:45', title: 'Избрание божества 2' },
            ]},
            { day: 'Четверг', schedule: [
                { time: '17:15', title: 'Может, я встречу тебя в подземелье? 5' },
                { time: '17:45', title: 'Негативный позитивный рыбак' },
                { time: '19:45', title: 'Вы правда женитесь?' },
                { time: '20:45', title: 'Механические руки' },
                { time: '21:30', title: 'Прощай, жизнь дракона. Здравствуй, жизнь человека' },
                { time: '22:00', title: 'Игра на триллион' },
                { time: '22:15', title: 'Бродяга Кэнсин 2: Беспорядки в Киото' },
            ]},
            { day: 'Пятница', schedule: [
                { time: '20:45', title: 'Мастера Меча Онлайн: Альтернативная «Призрачная буля» 2' },
                { time: '22:45', title: 'История о девушке, которая не могла стать волшебницей' },
                { time: '23:30', title: 'Драконий жемчуг Дайма' },
            ]},
            { day: 'Суббота', schedule: [
                { time: '18:30', title: 'Король демонов, попытайтесь снова! R' },
                { time: '20:45', title: 'Повелитель демонов 2099' },
                { time: '21:15', title: 'Синий экзорцист: За снегом' },
                { time: '22:45', title: 'Целитель, которого исключили из группы, оказался сильнейшим!' },
                { time: '23:00', title: 'Ты — горничная' },
            ]},
            { day: 'Воскресенье', schedule: [
                { time: '13:45', title: 'Рубеж Шангри-Ла 2' },
                { time: '18:00', title: 'Если бы моя жена стала младшеклассницей' },
                { time: '18:15', title: 'Башня Бога: Битва при Мастерской' },
                { time: '19:30', title: 'Перерождение в аристократа со способностью анализа 2' },
                { time: '20:15', title: 'MF Призрак 2' },
            ]},
            { day: 'Без графика', schedule: [
                { title: 'Голубая шкатулка [4K] (~Пятница)' },
                { title: 'Дандадан (~Пятница)' },
                { title: 'Нападение одиночки на иной мир (~Суббота)' },
                { title: 'О движении Земли (~Воскресенье)' },
                { title: 'Долги...' },
            ]}
        ];

        let isAnimationInProgress = false;
        let highlightTimeout;

        function getLocalTimeZone() {
            const offset = new Date().getTimezoneOffset();
            const hours = Math.abs(Math.floor(offset / 60));
            const sign = offset > 0 ? '-' : '+';
            return `GMT${sign}${hours}`;
        }

        function updateScheduleTitle() {
            const timezone = getLocalTimeZone();
            const title = `График выхода серий (${timezone})`;
            document.getElementById('schedule-title').textContent = title;
        }

        function convertNYTimeToLocal() {
            // Часовой пояс - можно менять при необходимости
            const newYorkZone = 'Europe/Moscow';
            const localZone = Intl.DateTimeFormat().resolvedOptions().timeZone;

            let newDays = days.map(day => ({ day: day.day, schedule: [] }));

            days.forEach((day, index) => {
                day.schedule.forEach(show => {
                    if (show.time) {
                        let dateTimeNY = luxon.DateTime.fromFormat(show.time, 'HH:mm', { zone: newYorkZone });
                        let dateTimeLocal = dateTimeNY.setZone(localZone);
                        let newDayIndex = (index + dateTimeLocal.weekday - dateTimeNY.weekday + 7) % 7;
                        newDays[newDayIndex].schedule.push({ ...show, time: dateTimeLocal.toFormat('HH:mm') });
                    } else {
                        newDays[index].schedule.push({ ...show });
                    }
                });
            });

            newDays.forEach(day => {
                day.schedule.sort((a, b) => {
                    if (!a.time) return 1;
                    if (!b.time) return -1;
                    return a.time.localeCompare(b.time);
                });
            });

            return newDays;
        }

        function createScheduleItem(info) {
            const scheduleItem = document.createElement('div');
            scheduleItem.className = 'schedule-item';

            const timeSpan = document.createElement('span');
            timeSpan.className = 'time';
            if (info.time) {
                timeSpan.textContent = info.time;
                if (info.highlighted) {
                    timeSpan.classList.add('highlighted');
                }
            }

            const titleSpan = document.createElement('span');
            titleSpan.className = 'title';
            titleSpan.textContent = info.title || '';

            // Клик по времени -> копируем (с анимацией)
            timeSpan.addEventListener('click', (event) => {
                event.stopPropagation(); 
                if (!info.time) return;
                copyText(scheduleItem, `${info.time} - ${info.title}`);
            });

            // Клик по названию -> переходим на Shikimori
            titleSpan.addEventListener('click', (event) => {
                event.stopPropagation();
                if (!info.title) return;
                window.open(
                  "https://shikimori.one/animes?search=" + encodeURIComponent(info.title), 
                  "_blank"
                );
            });

            scheduleItem.appendChild(timeSpan);
            scheduleItem.appendChild(titleSpan);
            return scheduleItem;
        }

        function copyText(element, textToCopy) {
            if (isAnimationInProgress) {
                console.log('Animation in progress, copy blocked.');
                return;
            }

            const clipboardText = textToCopy.trim();
            if (!clipboardText) {
                console.log('No text to copy.');
                return;
            }

            navigator.clipboard.writeText(clipboardText).then(() => {
                console.log('Text copied to clipboard:', clipboardText);
                replaceTitleWithCopied(element);
                resetHighlightTimeout();
            }).catch(error => {
                console.error('Error copying text: ', error);
            });
        }

        function replaceTitleWithCopied(element) {
            const titleElement = element.querySelector('.title');
            const originalTitle = titleElement.textContent.trim();
            const animationDuration = 400;
            const originalMaxHeight = titleElement.scrollHeight + "px";

            titleElement.style.maxHeight = originalMaxHeight;
            titleElement.style.transition = `opacity ${animationDuration / 1000}s ease-in-out, max-height ${animationDuration / 1000}s ease-in-out`;

            isAnimationInProgress = true;
            changeTitleText(titleElement, 'Скопировано', animationDuration, originalTitle, originalMaxHeight);
        }

        function changeTitleText(titleElement, newText, duration, originalText, originalMaxHeight) {
            titleElement.style.opacity = 0;
            titleElement.style.maxHeight = "1em";

            setTimeout(() => {
                titleElement.textContent = newText;
                titleElement.style.opacity = 1;
                titleElement.style.maxHeight = originalMaxHeight;

                setTimeout(() => {
                    titleElement.style.opacity = 0;
                    titleElement.style.maxHeight = "1em";

                    setTimeout(() => {
                        titleElement.textContent = originalText;
                        titleElement.style.opacity = 1;
                        titleElement.style.maxHeight = originalMaxHeight;

                        setTimeout(() => {
                            isAnimationInProgress = false;
                        }, duration / 2);
                    }, duration);
                }, duration * 1.5);
            }, duration);
        }

        function setInitialMaxHeight() {
            const titles = document.querySelectorAll('.schedule-item .title');
            titles.forEach(title => {
                title.style.maxHeight = title.scrollHeight + "px";
            });
        }

        function isTimeLater(time1, time2) {
            const [hours1, minutes1] = time1.split(':').map(Number);
            const [hours2, minutes2] = time2.split(':').map(Number);
            return hours1 > hours2 || (hours1 === hours2 && minutes1 > minutes2);
        }

        function highlightNextShow(days) {
            // Сместим getDay(), чтобы Понедельник=0, Вторник=1, ...
            let currentDayIndex = (new Date().getDay() + 6) % 7;
            let currentTime = new Date().toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit' });

            let foundNextShow = false;
            for (let i = 0; i < days.length; i++) {
                let dayIndex = (currentDayIndex + i) % days.length;
                for (let show of days[dayIndex].schedule) {
                    if (!show.time) continue;
                    if (!foundNextShow && (i > 0 || isTimeLater(show.time, currentTime))) {
                        show.highlighted = true;
                        foundNextShow = true;
                        break;
                    }
                }
                if (foundNextShow) break;
            }
        }

        function renderDaySchedule(convertedDays) {
            const container = document.getElementById('schedule-container');
            container.innerHTML = '';
            convertedDays.forEach(day => {
                const dayElement = document.createElement('div');
                dayElement.innerHTML = `<h2>${day.day}:</h2>`;
                const list = document.createElement('ul');

                if (day.schedule.length > 0) {
                    day.schedule.forEach(show => {
                        const item = createScheduleItem(show);
                        list.appendChild(item);
                    });
                } else {
                    const emptyMessage = document.createElement('div');
                    emptyMessage.className = 'empty-day';
                    emptyMessage.textContent = 'Пусто';
                    list.appendChild(emptyMessage);
                }

                dayElement.appendChild(list);
                container.appendChild(dayElement);
            });
            setInitialMaxHeight();
        }

        function resetHighlightTimeout() {
            if (highlightTimeout) {
                clearTimeout(highlightTimeout);
            }
            highlightTimeout = setTimeout(clearHighlights, 3000);
        }

        function clearHighlights() {
            const highlightedItems = document.querySelectorAll('.schedule-item .time.highlighted, .schedule-item .title.highlighted');
            highlightedItems.forEach(item => item.classList.remove('highlighted'));
            clearTimeout(highlightTimeout);
        }

        function scrollToTodaySection() {
            const dayIndex = (new Date().getDay() + 6) % 7;
            const dayContainers = document.querySelectorAll('#schedule-container > div');
            if (dayIndex < dayContainers.length) {
                dayContainers[dayIndex].scrollIntoView({ behavior: 'smooth' });
            }
        }

        function scrollToGearSection() {
            // Пока в разработке, можно добавить функциональность позже
            alert('Функциональность в разработке!');
        }

        function updateTimeAndSchedule() {
            const convertedDays = convertNYTimeToLocal();
            highlightNextShow(convertedDays);
            renderDaySchedule(convertedDays);
        }

        // Обработчик скролла для показа/скрытия кнопок
        window.addEventListener('scroll', () => {
            const buttons = document.querySelectorAll('#scrollTodayButton, #gearButton');
            if (window.pageYOffset > 15) { /* Порог прокрутки 15px */
                buttons.forEach(button => button.classList.add('hidden'));
            } else {
                buttons.forEach(button => button.classList.remove('hidden'));
            }
        });

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            updateScheduleTitle();
            updateTimeAndSchedule();
        });
        document.addEventListener('click', resetHighlightTimeout);
        document.addEventListener('touchstart', resetHighlightTimeout);

        // Клик по кнопке «На сегодня»
        document.getElementById('scrollTodayButton').addEventListener('click', scrollToTodaySection);

        // Клик по кнопке шестерёнки
        document.getElementById('gearButton').addEventListener('click', scrollToGearSection);

        // Обновление каждые 60 секунд
        setInterval(updateTimeAndSchedule, 60000);

        // Первичная отрисовка
        const convertedDays = convertNYTimeToLocal();
        updateScheduleTitle();
        highlightNextShow(convertedDays);
        renderDaySchedule(convertedDays);
    </script>
</body>
</html>
