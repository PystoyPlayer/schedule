<!DOCTYPE html>
<html lang="ru">
<head>
  <title>График</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="shrink-to-fit=no, width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <meta name="description" content="Расписание серий в Telegram канале @SubVost" />
  <meta name="theme-color" content="#181818" />
  <meta property="og:title" content="График выхода серий" />
  <meta property="og:description" content="Расписание серий в Telegram канале @SubVost" />
  <meta property="og:type" content="website" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/1.25.0/luxon.min.js"></script>

  <style>
    :root{
      --fs-h1:36px; --fs-h2:24px; --fs-title:16px; --fs-time:16px; --fs-meta:13px; --fs-badge:12px;

      --time-bg: rgba(255,255,255,.12);
      --time-bg-hover: rgba(255,255,255,.18);
      --time-border: rgba(255,255,255,.10);
      --time-color:#e2e2e2;

      --gutter:20px; --rail-w:4px;
      --rail-c1: var(--time-bg); --rail-c2: var(--time-bg);

      --tag-h:26px; --tag-pad-x:8px; --tag-nudge:0px;
      --tag-bg:rgba(255,255,255,.10); --tag-br:rgba(255,255,255,.22); --tag-text:#ececec;
      --tag-shadow:0 8px 24px rgba(0,0,0,.35), 0 0 10px rgba(255,255,255,.12);
      --conn-w:36px;

      --row-hover:rgba(170,170,170,.10);

      --ui-bg:#2a2a2a; --ui-br:#3a3a3a; --ui-bg-weak:#1f1f1f;
      --ui-hover:#2f2f2f; --ui-ring:rgba(255,255,255,.06);
      --ui-text:#ddd; --ui-text-weak:#bdbdbd;
      --btn-radius:10px; --chip-radius:12px;
    }
    body.view-wide{
      max-width:1100px !important;
      --fs-h1:42px; --fs-h2:26px; --fs-title:18px; --fs-time:18px;
      --gutter:28px; --rail-w:5px;
      --time-bg:rgba(255,255,255,.14);
      --time-bg-hover:rgba(255,255,255,.22);
      --time-border:rgba(255,255,255,.14);
      --tag-h:28px; --tag-pad-x:10px;
    }
    body.view-minimal{
      --fs-h1:34px; --fs-h2:20px; --fs-title:16px; --fs-time:16px;
      --gutter:18px; --rail-w:2px;
      --time-bg:rgba(255,255,255,.08);
      --time-bg-hover:rgba(255,255,255,.12);
      --time-border:rgba(255,255,255,.16);
      --time-color:#dcdcdc;
      --row-hover:rgba(255,255,255,.035);
      --tag-bg:transparent; --tag-br:transparent; --tag-shadow:none;
    }

    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      font-family:'Open Sans',sans-serif;
      line-height:1.5; background:#181818; color:#ddd;
      margin:0; padding:20px; max-width:620px; margin-inline:auto;
      display:flex; flex-direction:column; align-items:center;
      user-select:none; -webkit-user-select:none; cursor:default;
      transition:max-width .28s cubic-bezier(.2,.6,.2,1);
    }

    h1{ text-align:center; margin-top:.1em; font-size:var(--fs-h1); color:#fff; transition:font-size .28s ease }
    #meta-tz{ margin:-14px 0 12px; font-size:var(--fs-meta); color:#9a9a9a; text-align:center }

    h2{
      font-size:var(--fs-h2); margin:25px 0 5px; position:relative; z-index:1;
      user-select:text !important;
    }

    /* можно копировать расписание, но не тайм-рейл */
    #schedule-wrap, #schedule-container, #schedule-container *{ user-select:text !important; }
    #time-rail, #time-rail *{ user-select:none !important; }

    ul{ padding-left:0; margin:0 0 7px; display:flex; flex-direction:column; align-items:flex-start; position:relative; z-index:1 }

    .schedule-item{
      display:flex; align-items:flex-start; width:100%;
      padding-left:15px; margin-bottom:5px; border-radius:8px; cursor:pointer;
      transition:background-color .18s ease;
    }
    body.view-minimal .schedule-item{ padding-left:12px; margin-bottom:4px; border-radius:6px }
    .schedule-item:hover{ background:var(--row-hover) }

    .time{
      display:flex; align-items:center; justify-content:center;
      margin-right:5px; padding:0 6px;
      width:calc(var(--time-w) * 1px); flex:0 0 calc(var(--time-w) * 1px);
      text-align:center; white-space:nowrap; font-size:var(--fs-time);
      color:var(--time-color); background:var(--time-bg); border:1px solid var(--time-border);
      border-radius:7px; font-variant-numeric:tabular-nums; font-feature-settings:'tnum' 1;
      transition:background .18s ease, border-color .18s ease, color .18s ease, opacity .18s ease;
    }
    .schedule-item:hover .time{ background:var(--time-bg-hover) }
    .time:empty{ visibility:hidden }

    /* без графика: фон оставляем, обводка — пунктир */
    .time.is-placeholder{ background:var(--time-bg); border:1px dashed var(--time-border); color:var(--time-color) }
    body.view-minimal .time.is-placeholder{ background:transparent; border-style:dashed; color:#bdbdbd }

    .title{ flex:1 1 auto; font-size:var(--fs-title); margin-left:5px; padding-right:15px; color:#ddd; text-decoration:none; cursor:inherit }

    .empty-day{ color:#666; font-style:italic; margin-left:15px }
    .day-block{ user-select:text !important; }

    #button-container{ position:fixed; top:20px; right:20px; display:flex; gap:10px; z-index:50 }
    @media (max-width:1024px){ #button-container{ top:auto; bottom:20px } }
    .btn{
      background:rgba(51,51,51,.85); color:#fff; border:1px solid #666; border-radius:var(--btn-radius);
      display:flex; align-items:center; justify-content:center; gap:8px; cursor:pointer;
      padding:10px 14px; font-size:14px; letter-spacing:.2px;
      transition:background-color .18s ease, opacity .3s ease, border-color .18s ease;
    }
    .btn:hover{ background:rgba(68,68,68,.9); border-color:#777 }
    .btn.hidden{ opacity:0; pointer-events:none }
    #scrollTodayButton{ text-transform:uppercase; letter-spacing:.6px }
    #gearButton{ width:40px; height:40px; padding:0; border-radius:var(--btn-radius) }
    .icon-gear{ width:20px; height:20px; display:block }
    .icon-gear path, .icon-gear circle{ fill:none; stroke:currentColor; stroke-width:1.8; stroke-linecap:round; stroke-linejoin:round }

    /* === ключ: контент всегда оставляет место под рейл === */
    #schedule-wrap{
      position:relative;
      width:100%;
      padding-left:calc(var(--gutter) + 12px) !important; /* место под таймлайн слева */
      transition:padding-left .28s ease;
    }

    /* тайм-рейл */
    #time-rail{
      position:absolute;
      left:8px !important;
      top:0;
      width:var(--gutter);
      height:0; /* выставляется из JS */
      pointer-events:none;
      z-index:0; /* под контентом */
    }
    #time-rail .rail-line{
      position:absolute; top:0; bottom:0; left:calc(var(--gutter)/2 - var(--rail-w)/2);
      width:var(--rail-w); border-radius:3px;
      background:linear-gradient(180deg, var(--rail-c1), var(--rail-c2));
      -webkit-mask-image:linear-gradient(to bottom, transparent 0%, #000 18px, #000 calc(100% - 18px), transparent 100%);
              mask-image:linear-gradient(to bottom, transparent 0%, #000 18px, #000 calc(100% - 18px), transparent 100%);
      box-shadow:inset 0 0 0 .5px rgba(0,0,0,.25);
      filter:saturate(.95) brightness(.98);
    }

    /* маркер «сейчас» */
    #time-rail .now-tag{ position:absolute; top:0; left:0; width:0; height:0; opacity:0 }
    .now-tag .dot{
      position:absolute; left:calc(var(--gutter)/2 - 5px); top:-5px;
      width:10px; height:10px; border-radius:50%; background:#f2f2f2;
      animation:pulseClassic 2.6s cubic-bezier(.4,0,.2,1) infinite;
      box-shadow:0 0 0 0 rgba(255,255,255,.18), 0 0 10px rgba(255,255,255,.12);
    }
    .now-tag .ring{
      position:absolute; left:calc(var(--gutter)/2 - 9px); top:-9px;
      width:18px; height:18px; border-radius:50%;
      border:1px solid rgba(255,255,255,.26);
      animation:ringFade 2.6s cubic-bezier(.4,0,.2,1) infinite;
    }
    .now-tag .connector{
      position:absolute; top:-1px; left:calc(var(--gutter)/2 - var(--conn-w));
      width:var(--conn-w); height:2px;
      background:linear-gradient(to left, rgba(255,255,255,.45), rgba(255,255,255,0));
      box-shadow:0 0 4px rgba(255,255,255,.12);
      transition:left .18s ease, width .18s ease, opacity .18s ease;
    }
    .now-tag .badge{
      position:absolute; left:calc(-3px - var(--tag-nudge));
      top:calc(-1 * (var(--tag-h)/2) + .5px);
      transform:translateX(-100%); min-width:54px; max-width:160px; height:var(--tag-h);
      display:flex; align-items:center; justify-content:center; padding:0 var(--tag-pad-x); white-space:nowrap;
      font-size:var(--fs-badge); color:var(--tag-text); background:var(--tag-bg); border:1px solid var(--tag-br); border-radius:8px;
      box-shadow:var(--tag-shadow); backdrop-filter:blur(4px); -webkit-backdrop-filter:blur(4px);
    }
    #time-rail .now-tag.ready{ opacity:1; transition:top .12s linear, opacity .18s ease }

    /* минимализм — без бейджа и кольца */
    body.view-minimal #time-rail .now-tag .badge,
    body.view-minimal #time-rail .now-tag .ring{ display:none !important; }
    body.view-minimal #time-rail .now-tag .connector{ height:1.5px; background:linear-gradient(to left, rgba(255,255,255,.38), rgba(255,255,255,0)); }
    body.view-minimal #time-rail .now-tag .dot{ animation:pulseMinimal 2.8s cubic-bezier(.4,0,.2,1) infinite; box-shadow:0 0 0 0 rgba(255,255,255,.14), 0 0 8px rgba(255,255,255,.10) }

    @keyframes pulseClassic{ 0%{transform:scale(.96);box-shadow:0 0 0 0 rgba(255,255,255,.18),0 0 8px rgba(255,255,255,.12)}50%{transform:scale(1.08);box-shadow:0 0 0 5px rgba(255,255,255,.24),0 0 16px rgba(255,255,255,.18)}100%{transform:scale(.96);box-shadow:0 0 0 0 rgba(255,255,255,.18),0 0 8px rgba(255,255,255,.12)} }
    @keyframes ringFade{ 0%,100%{opacity:.5} 50%{opacity:.85} }
    @keyframes pulseMinimal{ 0%{transform:scale(.92);box-shadow:0 0 0 0 rgba(255,255,255,.14)}50%{transform:scale(1.10);box-shadow:0 0 0 3px rgba(255,255,255,.20)}100%{transform:scale(.92);box-shadow:0 0 0 0 rgba(255,255,255,.14)} }
    @media (prefers-reduced-motion:reduce){ .now-tag .dot, .now-tag .ring{ animation:none } }

    /* dropdown */
    .dd{ position:relative; width:100% }
    .dd-toggle{
      width:100%; background:var(--ui-bg); color:#fff; border:1px solid var(--ui-br); border-radius:var(--btn-radius);
      padding:10px 36px 10px 12px; font-size:14px; text-align:left; display:flex; align-items:center; gap:8px; cursor:pointer;
      transition:border-color .18s ease, box-shadow .18s ease, background-color .18s ease;
    }
    .dd-toggle:focus{ outline:none; border-color:#666; box-shadow:0 0 0 2px var(--ui-ring) }
    .dd-chev{ position:absolute; right:10px; top:50%; transform:translateY(-50%); width:14px; height:14px; pointer-events:none; opacity:.9 }
    .dd-menu{
      position:absolute; left:0; right:0; top:calc(100% + 6px);
      background:#232323; border:1px solid #333; border-radius:12px; padding:6px;
      box-shadow:0 12px 30px rgba(0,0,0,.55); display:none; z-index:200;
      transform:translateY(-6px); opacity:0; transition:transform .22s cubic-bezier(.2,.6,.2,1), opacity .22s ease;
    }
    .dd.open .dd-menu{ display:block } .dd.open.visible .dd-menu{ transform:none; opacity:1 }
    .dd-item{ width:100%; background:transparent; border:0; color:var(--ui-text); text-align:left; padding:9px 10px; border-radius:8px; cursor:pointer; font-size:14px; transition:background-color .15s ease, color .15s ease }
    .dd-item:hover{ background:var(--ui-hover); color:#fff }
    .dd-item[aria-selected="true"]{ background:#3a3a3a; color:#fff }

    /* колонка селектора + пользовательский UTC в одной ячейке */
    .stack{ display:flex; flex-direction:column; gap:0 }
    .tz-collapsible{ overflow:hidden; max-height:0; opacity:0; transform:translateY(-4px); transition:max-height .28s cubic-bezier(.2,.6,.2,1), opacity .28s ease, transform .28s ease }
    .tz-collapsible.open{ max-height:240px; opacity:1; transform:none; margin-top:8px }
    .tz-inline{ display:flex; align-items:center; gap:4px; flex-wrap:nowrap; white-space:nowrap; overflow-x:auto }
    .tz-chip{ display:flex; align-items:center; gap:6px; background:var(--ui-bg); border:1px solid var(--ui-br); border-radius:var(--chip-radius); padding:6px; flex-wrap:nowrap; white-space:nowrap }
    .tz-prefix{ color:#d9d9d9; font-size:14px }

    .seg-mini{ position:relative; display:inline-flex; background:var(--ui-bg-weak); border:1px solid var(--ui-br); border-radius:10px; padding:3px; gap:3px }
    #clockSeg .seg-thumb{ position:absolute; top:3px; bottom:3px; left:3px; width:calc(50% - 3px); background:#333; border-radius:8px; transition:left .22s cubic-bezier(.2,.6,.2,1), width .22s cubic-bezier(.2,.6,.2,1) }
    .seg-mini button{ position:relative; z-index:1; background:#333; color:#dcdcdc; border:0; border-radius:8px; padding:6px 10px; cursor:pointer; font-size:14px; transition:background-color .18s ease, color .18s ease }
    .seg-mini button.off{ background:transparent; color:var(--ui-text-weak) }

    .stepper,.min-control{ display:inline-flex; align-items:center; background:var(--ui-bg-weak); border:1px solid var(--ui-br); border-radius:10px; overflow:hidden }
    .btn-step{ width:22px; height:28px; display:inline-flex; align-items:center; justify-content:center; background:transparent; border:0; color:#e0e0e0; cursor:pointer; transition:background-color .15s ease }
    .btn-step:hover{ background:var(--ui-hover) }
    .display-mini{ width:34px; height:28px; display:flex; align-items:center; justify-content:center; background:#2a2a2a; color:#fff; border-inline:1px solid var(--ui-br); font-size:14px; font-variant-numeric:tabular-nums; user-select:none }
    .colon{ color:#aaa; user-select:none }

    /* модалка */
    .modal-backdrop{ position:fixed; inset:0; background:rgba(0,0,0,.45); display:none; align-items:center; justify-content:center; z-index:100; opacity:0; transition:opacity .2s ease }
    .modal-backdrop.show{ display:flex } .modal-backdrop.show.visible{ opacity:1 }
    .modal{
      background:#1e1e1e; color:#e6e6e6; border:1px solid #333; border-radius:14px; padding:16px;
      width:min(520px, 92vw); box-shadow:0 12px 40px rgba(0,0,0,.55);
      transform:translateY(8px); opacity:.98; transition:transform .24s cubic-bezier(.2,.6,.2,1), opacity .24s ease;
    }
    .modal-backdrop.visible .modal{ transform:none; opacity:1 }
    .modal h3{ margin:0 0 12px; font-size:18px; font-weight:600 }
    .row{ display:grid; grid-template-columns:150px 1fr; gap:10px; align-items:center; margin:12px 0 }
    .row label{ font-size:14px; color:#bbb }
    /* лейбл «Часовой пояс» всегда прижат вверх */
    .row.tz-row{ align-items:flex-start; }
    .row.tz-row > label{ align-self:flex-start; padding-top:2px }

    .time-measure{ position:absolute; visibility:hidden; left:-9999px; top:-9999px; display:inline-block; padding:0 6px; border:1px solid transparent; border-radius:7px; white-space:nowrap; font-family:'Open Sans',sans-serif; font-size:var(--fs-time); font-variant-numeric:tabular-nums; font-feature-settings:'tnum' 1; }

    @media (max-width:700px){
      :root{ --fs-h1:30px; --fs-h2:18px; --fs-title:15px; --fs-time:15px; --fs-meta:12px; --gutter:14px; --rail-w:2px }
      body.view-minimal{ --fs-h1:28px; --fs-h2:16px; --fs-title:15px; --fs-time:14px; --gutter:12px; --rail-w:2px }
      body{ padding:16px }
      #schedule-wrap{ padding-left:calc(var(--gutter)+10px) !important }
      #time-rail{ left:6px !important }
      .btn{ padding:9px 12px; font-size:13px }
      #button-container{ gap:8px }
      #gearButton{ width:36px; height:36px }
      .modal{ width:min(520px,96vw); padding:12px }
      .row{ grid-template-columns:1fr; gap:8px; margin:12px 0 }
    }
  </style>
</head>
<body class="view-classic">
  <div id="button-container">
    <button id="scrollTodayButton" class="btn" aria-label="Прокрутить к сегодняшнему дню">На сегодня</button>
    <button id="gearButton" class="btn" aria-label="Настройки" title="Настройки">
      <svg class="icon-gear" viewBox="0 0 24 24" aria-hidden="true">
        <circle cx="12" cy="12" r="3"></circle>
        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06A2 2 0 1 1 7.04 3.9l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 1 1 4 0v.09a1.65 1.65 0 0 0 1 1.51h.09a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 1 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
      </svg>
    </button>
  </div>

  <h1 id="schedule-title">График выхода серий</h1>
  <div id="meta-tz"></div>

  <div id="schedule-wrap">
    <div id="time-rail" aria-hidden="true">
      <div class="rail-line"></div>
      <div class="now-tag">
        <span class="ring"></span><span class="dot"></span><span class="connector"></span><span class="badge">00:00</span>
      </div>
    </div>
    <div id="schedule-container"></div>
  </div>

  <!-- НАСТРОЙКИ -->
  <div id="settings" class="modal-backdrop" role="dialog" aria-modal="true" aria-labelledby="settings-title">
    <div class="modal">
      <h3 id="settings-title">Настройки</h3>

      <!-- ВЫБОР ЧАСОВОГО ПОЯСА + пользовательский UTC в этой же строке -->
      <div class="row tz-row">
        <label>Часовой пояс:</label>
        <div class="stack">
          <div id="dd-tzMode" class="dd">
            <button class="dd-toggle"><span class="dd-label">Авто (системный)</span>
              <svg class="dd-chev" viewBox="0 0 24 24"><path d="M6 9l6 6 6-6" fill="none" stroke="#cfcfcf" stroke-width="2" stroke-linecap="round"/></svg>
            </button>
            <div class="dd-menu" role="listbox"></div>
          </div>

          <div id="tzFixedWrap" class="tz-collapsible">
            <div class="tz-inline">
              <div class="tz-chip" aria-label="Пользовательский UTC±">
                <span class="tz-prefix">UTC</span>

                <div class="seg-mini" id="tzSign">
                  <button data-s="+" id="tzPlus">+</button>
                  <button data-s="-" id="tzMinus" class="off">−</button>
                </div>

                <div class="stepper" aria-label="Часы">
                  <button class="btn-step" id="hhDec" aria-label="Минус час">−</button>
                  <span id="tzHH" class="display-mini">03</span>
                  <button class="btn-step" id="hhInc" aria-label="Плюс час">+</button>
                </div>

                <span class="colon">:</span>

                <div class="min-control" aria-label="Минуты">
                  <button class="btn-step" id="mmDec" aria-label="Минус 15 минут">−</button>
                  <span id="tzMM" class="display-mini">00</span>
                  <button class="btn-step" id="mmInc" aria-label="Плюс 15 минут">+</button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

      <div class="row">
        <label>Формат времени:</label>
        <div id="clockSeg" class="seg-mini" role="group" aria-label="Формат времени" style="width:fit-content; cursor:pointer">
          <span class="seg-thumb" aria-hidden="true"></span>
          <button class="on" data-mode="24">24ч</button>
          <button class="off" data-mode="12">12ч AM/PM</button>
        </div>
      </div>

      <div class="row">
        <label>Вид:</label>
        <div id="dd-viewMode" class="dd">
          <button class="dd-toggle"><span class="dd-label">Классический</span>
            <svg class="dd-chev" viewBox="0 0 24 24"><path d="M6 9l6 6 6-6" fill="none" stroke="#cfcfcf" stroke-width="2" stroke-linecap="round"/></svg>
          </button>
          <div class="dd-menu" role="listbox"></div>
        </div>
      </div>

      <div class="row" style="justify-content:flex-end; grid-template-columns:1fr">
        <button id="closeSettings" class="btn" style="justify-self:end; cursor:pointer">Закрыть</button>
      </div>
    </div>
  </div>

  <script>
  (function(){
    if(!window.luxon){ console.error('Luxon не загрузился'); return; }
    const { DateTime } = luxon;
    const $ = (s, r=document)=>r.querySelector(s);

    /* ===== DATA ===== */
    const days = [
      { day:'Понедельник', schedule:[
        { time:'15:00', title:'Ван-Пис' },
        { time:'16:15', title:'Увидимся завтра в ресторанном дворике' },

    /* ===== STATE ===== */
    const settings = {
      tzMode: localStorage.getItem('tzMode') || 'system',
      tzOffsetMin: parseInt(localStorage.getItem('tzOffsetMin') || '180', 10),
      clock12: localStorage.getItem('clock12') === 'true',
      viewMode: localStorage.getItem('viewMode') || 'classic',
    };

    function zoneId(){
      if(settings.tzMode==='system') return Intl.DateTimeFormat().resolvedOptions().timeZone;
      const m=settings.tzOffsetMin, sign=m>=0?'+':'-', abs=Math.abs(m);
      const hh=String(Math.floor(abs/60)).padStart(2,'0'), mm=String(abs%60).padStart(2,'0');
      return `UTC${sign}${hh}:${mm}`;
    }
    function offsetLabel(mins){
      const sign=mins>=0?'+':'-', abs=Math.abs(mins);
      const hh=String(Math.floor(abs/60)).padStart(2,'0'), mm=String(abs%60).padStart(2,'0');
      return `UTC${sign}${hh}:${mm}`;
    }
    const fmt = dt => settings.clock12
      ? dt.toFormat('hh:mm a').replace(' AM','\u202FAM').replace(' PM','\u202FPM')
      : dt.toFormat('HH:mm');

    function updateMeta(){
      const z=zoneId(), off=DateTime.local().setZone(z).offset;
      $('#meta-tz').textContent = `Текущий часовой пояс: ${settings.tzMode==='system' ? `${z} (${offsetLabel(off)})` : offsetLabel(settings.tzOffsetMin)}`;
    }

    /* конвертация Europe/Moscow -> выбранная зона */
    function convertReferenceTimeToLocal(){
      const referenceZone='Europe/Moscow', localZone=zoneId(), MON=1;
      const refNow=DateTime.local().setZone(referenceZone);
      const baseMondayRef=refNow.minus({days:refNow.weekday-MON}).startOf('day');
      const newDays=days.map(d=>({ day:d.day, schedule:[] }));

      days.forEach((day,idx)=>{
        day.schedule.forEach(show=>{
          if(show.time){
            const [hh,mm]=show.time.split(':').map(Number);
            const refDT=baseMondayRef.plus({days:idx}).set({hour:hh,minute:mm});
            const locDT=refDT.setZone(localZone);
            const newIdx=(locDT.weekday+6)%7;
            newDays[newIdx].schedule.push({
              ...show, time:fmt(locDT), mins:locDT.hour*60+locDT.minute
            });
          }else{
            newDays[idx].schedule.push({ ...show, mins:Infinity });
          }
        });
      });
      newDays.forEach(d=> d.schedule.sort((a,b)=>(a.mins||Infinity)-(b.mins||Infinity)));
      return newDays;
    }

    const NO_TIME='—';
    const WD_ABBR={ 'понедельник':'Пн','вторник':'Вт','среда':'Ср','четверг':'Чт','пятница':'Пт','суббота':'Сб','воскресенье':'Вс',
                    'пн':'Пн','вт':'Вт','ср':'Ср','чт':'Чт','пт':'Пт','сб':'Сб','вс':'Вс' };
    function parseNoScheduleTitle(t){
      const m=t.match(/\(([^)]+)\)\s*$/i);
      if(!m) return { title:t, abbr:NO_TIME };
      const key=m[1].trim().toLowerCase().replace(/\./g,'');
      return { title:t.replace(/\s*\([^)]+\)\s*$/,'').trim(), abbr:WD_ABBR[key]||NO_TIME };
    }

    /* ===== RENDER ===== */
    function scheduleItem(info, placeholder=false, placeholderLabel=NO_TIME){
      const el=document.createElement('div'); el.className='schedule-item'; el.setAttribute('role','button'); el.tabIndex=0;

      const time=document.createElement('span'); time.className='time';

      const hasTime=typeof info.time==='string' && info.time.trim()!=='';
      time.textContent = hasTime ? info.time : (placeholder ? (placeholderLabel||NO_TIME) : NO_TIME);
      if(Number.isFinite(info.mins)) el.dataset.mins=String(info.mins);
      if(!hasTime) time.setAttribute('aria-label', placeholder?'без времени, день выпуска':'без времени');

      const title=document.createElement('span'); title.className='title'; title.textContent=info.title||'';

      const open=()=>{
        if(!info.title) return;
        if(window.getSelection && window.getSelection().toString().length) return;
        window.open('https://shikimori.one/animes?search='+encodeURIComponent(info.title),'_blank');
      };
      el.addEventListener('click', open);
      el.addEventListener('keydown', e=>{ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); open(); } });

      el.append(time, title);
      return el;
    }

    function render(converted){
      const c=$('#schedule-container'); c.innerHTML='';
      for(let di=0; di<7; di++){
        const day=converted[di], block=document.createElement('div'); block.className='day-block'; block.dataset.di=di;
        const h2=document.createElement('h2'); h2.textContent=`${day.day}:`; block.appendChild(h2);
        const ul=document.createElement('ul');
        if(day.schedule.length){ day.schedule.forEach(show=> ul.appendChild(scheduleItem(show,false))); }
        else{ const empty=document.createElement('div'); empty.className='empty-day'; empty.textContent='Пусто'; ul.appendChild(empty); }
        block.appendChild(ul); c.appendChild(block);
      }
      const block=document.createElement('div'); block.className='day-block';
      const h2=document.createElement('h2'); h2.textContent='Без графика:'; block.appendChild(h2);
      const ul=document.createElement('ul');
      days[7].schedule.forEach(x=>{ const p=parseNoScheduleTitle(x.title); ul.appendChild(scheduleItem({title:p.title},true,p.abbr)); });
      block.appendChild(ul); c.appendChild(block);
    }

    /* ===== TIMELINE ===== */
    const metrics={ railTop:0, railH:0, todayTopRel:0, todayH:0, todayAnchors:[] };

    function layoutRail(){
      const wrap=$('#schedule-wrap'), rail=$('#time-rail');
      const blocks=[...document.querySelectorAll('#schedule-container > .day-block')].filter(b=>b.dataset.di!==undefined);
      if(blocks.length<7) return;

      const wrapTop=wrap.getBoundingClientRect().top + window.pageYOffset;
      const first=blocks[0].getBoundingClientRect(), last=blocks[6].getBoundingClientRect();
      const railTop=(first.top + window.pageYOffset) - wrapTop;
      const railBottom=(last.bottom + window.pageYOffset) - wrapTop;

      metrics.railTop=railTop; metrics.railH=Math.max(0, railBottom-railTop);
      rail.style.top=`${railTop}px`; rail.style.height=`${metrics.railH}px`;

      const now=DateTime.local().setZone(zoneId());
      const todayIdx=(now.weekday+6)%7;
      const todayBlock=document.querySelector(`.day-block[data-di="${todayIdx}"]`); if(!todayBlock) return;

      const r=todayBlock.getBoundingClientRect();
      const todayTop=(r.top + window.pageYOffset) - wrapTop;
      const todayBottom=(r.bottom + window.pageYOffset) - wrapTop;

      metrics.todayTopRel=todayTop-railTop; metrics.todayH=Math.max(1, todayBottom-todayTop);

      buildTodayAnchors(todayBlock, r); updateConnector();
    }

    function buildTodayAnchors(blockEl, blockRect){
      const ul=blockEl.querySelector('ul');
      if(!ul){ metrics.todayAnchors=[{t:0,y:0},{t:1440,y:metrics.todayH}]; return; }
      const all=[...ul.querySelectorAll('.schedule-item')];
      const rows=all.filter(r=> Number.isFinite(parseFloat(r.dataset.mins)));
      if(!rows.length){ metrics.todayAnchors=[{t:0,y:0},{t:1440,y:metrics.todayH}]; return; }

      const R=el=>el.getBoundingClientRect();
      const yTop=el=> (R(el).top    - blockRect.top);
      const yBot=el=> (R(el).bottom - blockRect.top);
      const yMid=el=> (yTop(el)+yBot(el))/2;

      const anchors=[];
      const first=rows[0], last=rows[rows.length-1];
      const tFirst=parseFloat(first.dataset.mins), tLast=parseFloat(last.dataset.mins);

      anchors.push({t:0, y:yTop(first)});
      anchors.push({t:Math.max(0, tFirst-15), y:yTop(first)});
      for(const row of rows){
        const t=parseFloat(row.dataset.mins);
        anchors.push({t:Math.max(0, t-15), y:yTop(row)});
        anchors.push({t:t,               y:yMid(row)});
        anchors.push({t:Math.min(1440, t+15), y:yBot(row)});
      }
      anchors.push({t:Math.min(1440, tLast+15), y:yBot(last)});
      anchors.push({t:1440, y:yBot(last)});

      anchors.sort((a,b)=>a.t-b.t);
      for(let i=1;i<anchors.length;i++){ if(anchors[i].t<=anchors[i-1].t) anchors[i].t=anchors[i-1].t+0.001; }
      metrics.todayAnchors=anchors;
    }

    const yFromAnchors=(anchors,t)=>{
      if(!anchors || !anchors.length) return 0;
      if(t<=anchors[0].t) return anchors[0].y;
      for(let i=0;i<anchors.length-1;i++){
        const a=anchors[i], b=anchors[i+1];
        if(t<=b.t){ const k=(t-a.t)/Math.max(.001, b.t-a.t); return a.y + (b.y-a.y)*k; }
      }
      return anchors[anchors.length-1].y;
    };
    const setNow=y=>{ const tag=$('#time-rail .now-tag'); const top=Math.max(0, Math.min(metrics.railH, y)); tag.style.top=`${top}px`; };

    let lastSec=-1;
    function updateNowLabel(force=false){
      const now=DateTime.local().setZone(zoneId());
      if(force || now.second!==lastSec){
        lastSec=now.second;
        $('#time-rail .badge').textContent = fmt(now);
        updateConnector();
      }
    }
    function clampTagIntoView(){
      const badge=$('#time-rail .now-tag .badge'); if(!badge) return;
      badge.style.setProperty('--tag-nudge','0px');
      const r=badge.getBoundingClientRect(), minLeft=6;
      if(r.left < minLeft){ const d=Math.ceil(minLeft-r.left); badge.style.setProperty('--tag-nudge', d+'px'); }
      updateConnector();
    }
    function updateConnector(){
      const dot=$('#time-rail .now-tag .dot'), badge=$('#time-rail .now-tag .badge'), tag=$('#time-rail .now-tag');
      if(!dot || !badge || !tag) return;
      const dr=dot.getBoundingClientRect(), br=badge.getBoundingClientRect();
      const gap=Math.max(8, Math.min(160, dr.left - br.right));
      tag.style.setProperty('--conn-w', gap+'px');
    }
    function animate(){
      const now=DateTime.local().setZone(zoneId());
      const t=now.hour*60 + now.minute + now.second/60 + now.millisecond/60000;
      const di=(now.weekday+6)%7; const block=document.querySelector(`.day-block[data-di="${di}"]`);
      if(block && (!metrics.todayAnchors || !metrics.todayAnchors.length)){ const r=block.getBoundingClientRect(); buildTodayAnchors(block, r); }
      setNow(metrics.todayTopRel + yFromAnchors(metrics.todayAnchors, t));
      updateNowLabel(); // обновляем текст «сейчас» каждую секунду
      requestAnimationFrame(animate);
    }

    /* ===== ширина/текст таймкодов (плавно) ===== */
    let currentTimeW=90;
    function measureTimeWidth(){
      const sample=settings.clock12 ? '12:00\u202FPM' : '00:00';
      const probe=document.createElement('span'); probe.className='time-measure'; probe.textContent=sample; document.body.appendChild(probe);
      const w=Math.ceil(probe.getBoundingClientRect().width); probe.remove(); return Math.max(60, w+2);
    }
    function setTimeW(px){ currentTimeW=px; document.documentElement.style.setProperty('--time-w', String(Math.round(px))); }
    function animateTimeW(to, dur=360){
      const from=currentTimeW; if(Math.abs(to-from)<1){ setTimeW(to); return; }
      const t0=performance.now(), ease=t=> t<.5 ? 4*t*t*t : 1-Math.pow(-2*t+2,3)/2;
      const step=now=>{ const p=Math.min(1,(now-t0)/dur), v=from+(to-from)*ease(p); setTimeW(v); if(p<1) requestAnimationFrame(step); };
      requestAnimationFrame(step);
    }
    function crossfadeText(el, newText){
      if(el.textContent===newText) return;
      el.style.opacity='0';
      setTimeout(()=>{ el.textContent=newText; el.style.opacity='1'; }, 110);
    }
    function refreshTimesCrossfade(converted){
      for(let di=0; di<7; di++){
        const block=document.querySelector(`.day-block[data-di="${di}"]`); if(!block) continue;
        const times=block.querySelectorAll('.schedule-item .time');
        const rows=block.querySelectorAll('.schedule-item'); const list=converted[di].schedule;
        times.forEach((node,i)=>{ const show=list[i]; if(show) crossfadeText(node, show.time||NO_TIME); });
        rows.forEach((row,i)=>{ const show=list[i]; if(show && Number.isFinite(show.mins)) row.dataset.mins=String(show.mins); });
      }
      updateNowLabel(true);
      requestAnimationFrame(()=>{ layoutRail(); clampTagIntoView(); });
    }
    function smoothFormatSwitch(){
      animateTimeW(measureTimeWidth());
      refreshTimesCrossfade(convertReferenceTimeToLocal());
    }

    /* ===== dropdown helper ===== */
    function initDropdown(root, items, value, onChange){
      const btn=root.querySelector('.dd-toggle'), labelEl=root.querySelector('.dd-label'), menu=root.querySelector('.dd-menu');
      menu.innerHTML='';
      items.forEach(({value:v,label})=>{
        const it=document.createElement('button'); it.className='dd-item'; it.type='button'; it.textContent=label; it.setAttribute('role','option'); it.dataset.val=v;
        if(v===value) it.setAttribute('aria-selected','true');
        it.addEventListener('click', ()=>{ value=v; labelEl.textContent=label; [...menu.children].forEach(x=>x.removeAttribute('aria-selected')); it.setAttribute('aria-selected','true'); close(); btn.blur(); onChange(v); });
        menu.appendChild(it);
      });
      function open(){ root.classList.add('open'); requestAnimationFrame(()=> root.classList.add('visible')); window.addEventListener('click', outside, { once:true }); }
      function close(){ root.classList.remove('visible'); setTimeout(()=> root.classList.remove('open'),180); }
      function outside(e){ if(!root.contains(e.target)) close(); }
      btn.addEventListener('click', e=>{ e.stopPropagation(); root.classList.contains('open') ? close() : open(); });
      labelEl.textContent = (items.find(x=>x.value===value)||items[0]).label;
      return { update(v){ value=v; const item=items.find(x=>x.value===v); if(item) labelEl.textContent=item.label;
        [...menu.children].forEach(x=> x.dataset.val===v ? x.setAttribute('aria-selected','true') : x.removeAttribute('aria-selected')); } };
    }

    /* ===== SETTINGS ===== */
    const viewDD=initDropdown($('#dd-viewMode'),

    const tzDD=initDropdown($('#dd-tzMode'),
      [{value:'system',label:'Авто (системный)'},{value:'fixed',label:'Пользовательский UTC±'}],

    // тумблер 12/24
    const seg=$('#clockSeg'), segBtns=seg.querySelectorAll('button'), thumb=seg.querySelector('.seg-thumb');

    // UTC± контрол (только кнопки)
    const tzFixedWrap=$('#tzFixedWrap'),
          plus=$('#tzPlus'), minus=$('#tzMinus'),
          hhDec=$('#hhDec'), hhInc=$('#hhInc'),
          mmDec=$('#mmDec'), mmInc=$('#mmInc'),
          dispHH=$('#tzHH'),  dispMM=$('#tzMM');

    let tzSignPlus=true, tzH=3, tzM=0;
    function toggleTzFixed(open){ tzFixedWrap.classList.toggle('open', !!open); }
    function setSign(isPlus){ tzSignPlus=!!isPlus; plus.classList.toggle('off',!tzSignPlus); minus.classList.toggle('off',tzSignPlus); }
    function setFromMins(total){ setSign(total>=0); const abs=Math.abs(total); tzH=Math.min(14, Math.floor(abs/60)); tzM=Math.round((abs%60)/15)*15%60; updateDisplays(); }
    function updateDisplays(){ dispHH.textContent=String(tzH).padStart(2,'0'); dispMM.textContent=String(tzM).padStart(2,'0'); }
    function currentMins(){ return (tzSignPlus?1:-1)*(tzH*60+tzM); }
    function applyTzChange(){ settings.tzOffsetMin=currentMins(); persistAndRerender(); }

    plus.addEventListener('click', ()=>{ setSign(true); applyTzChange(); });
    minus.addEventListener('click', ()=>{ setSign(false); applyTzChange(); });

    attachRepeater(hhDec, ()=>{ tzH=Math.max(0, tzH-1); updateDisplays(); applyTzChange(); });
    attachRepeater(hhInc, ()=>{ tzH=Math.min(14, tzH+1); updateDisplays(); applyTzChange(); });
    attachRepeater(mmDec, ()=>{ tzM=(tzM+60-15)%60; updateDisplays(); applyTzChange(); });
    attachRepeater(mmInc, ()=>{ tzM=(tzM+15)%60; updateDisplays(); applyTzChange(); });

    function attachRepeater(btn, fn){
      let id=null, t1=null;
      const start=()=>{ fn(); t1=setTimeout(()=> id=setInterval(fn,70), 300); };
      const stop =()=>{ clearTimeout(t1); t1=null; clearInterval(id); id=null; };
      btn.addEventListener('mousedown', start);
      btn.addEventListener('touchstart', e=>{ e.preventDefault(); start(); }, { passive:false });
      window.addEventListener('mouseup', stop); window.addEventListener('mouseleave', stop);
      window.addEventListener('touchend', stop); window.addEventListener('touchcancel', stop);
    }

    function applyViewMode(withFade){
      document.body.classList.toggle('view-classic', settings.viewMode==='classic');
      document.body.classList.toggle('view-wide', settings.viewMode==='wide');
      document.body.classList.toggle('view-minimal', settings.viewMode==='minimal');
      localStorage.setItem('viewMode', settings.viewMode);
      animateTimeW(measureTimeWidth());
      if(withFade){ refreshTimesCrossfade(convertReferenceTimeToLocal()); } else { layoutRail(); }
      clampTagIntoView();
    }

    function persistAndRerender(){
      localStorage.setItem('tzMode', settings.tzMode);
      localStorage.setItem('tzOffsetMin', String(settings.tzOffsetMin));
      localStorage.setItem('clock12', settings.clock12?'true':'false');
      updateMeta(); render(convertReferenceTimeToLocal()); applyViewMode(false); updateNowLabel(true);
    }

    function openSettings(){
      tzDD.update(settings.tzMode); toggleTzFixed(settings.tzMode==='fixed'); setFromMins(settings.tzOffsetMin);
      setSeg(settings.clock12?'12':'24'); viewDD.update(settings.viewMode);
      $('#settings').classList.add('show'); requestAnimationFrame(()=> $('#settings').classList.add('visible')); requestAnimationFrame(()=> moveThumb(settings.clock12?'12':'24'));
    }
    function closeSettings(){ $('#settings').classList.remove('visible'); setTimeout(()=> $('#settings').classList.remove('show'), 240); }
    $('#gearButton').addEventListener('click', openSettings);
    $('#closeSettings').addEventListener('click', closeSettings);
    $('#settings').addEventListener('click', e=>{ if(e.target===$('#settings')) closeSettings(); });

    /* «На сегодня» */
    $('#scrollTodayButton').addEventListener('click', ()=>{
      const now=DateTime.local().setZone(zoneId()); const di=(now.weekday+6)%7;
      const block=document.querySelector(`.day-block[data-di="${di}"]`);
      if(block){ const y=block.getBoundingClientRect().top + window.pageYOffset - 14; window.scrollTo({ top:y, behavior:'smooth' }); }
    });

    /* прятать кнопки при скролле */
    window.addEventListener('scroll', ()=>{
      const hidden=window.pageYOffset>40;
      $('#scrollTodayButton').classList.toggle('hidden', hidden);
      $('#gearButton').classList.toggle('hidden', hidden);
    }, { passive:true });

    /* мобайл — запретить «Широкий» */
    const mqMobile=window.matchMedia('(max-width:700px)');
    function adjustForMobile(){
      const isMob=mqMobile.matches, menu=$('#dd-viewMode .dd-menu');
      if(menu){ [...menu.children].forEach(b=>{ if(b.dataset && b.dataset.val==='wide') b.style.display=isMob?'none':'block'; }); }
      if(isMob && settings.viewMode==='wide'){ settings.viewMode='classic'; localStorage.setItem('viewMode','classic'); applyViewMode(true); viewDD.update('classic'); }
    }
    mqMobile.addEventListener ? mqMobile.addEventListener('change', adjustForMobile) : mqMobile.addListener(adjustForMobile);

    /* ResizeObserver */
    let ro; if('ResizeObserver' in window){ ro=new ResizeObserver(()=> requestAnimationFrame(()=>{ layoutRail(); clampTagIntoView(); })); }
    window.addEventListener('resize', ()=>{ layoutRail(); animateTimeW(measureTimeWidth()); clampTagIntoView(); }, { passive:true });

    /* Копирование: всегда подменяем формат, если пересечение с расписанием */
    document.addEventListener('copy', e=>{
      const sel=window.getSelection(); if(!sel || sel.rangeCount===0) return;
      const range=sel.getRangeAt(0);
      const sched=$('#schedule-container'); if(!sched) return;
      if(!rangeIntersects(range, sched)) return;

      const blocks=[...sched.querySelectorAll(':scope > .day-block')];
      const text=blocks.map(block=>{
        const title=(block.querySelector('h2')?.textContent||'').replace(/:\s*$/,'').trim();
        const lines=[...block.querySelectorAll('.schedule-item')].map(lineText).filter(Boolean);
        return `${title}\n${lines.map(l=>'• '+l).join('\n')}`;
      }).join('\n\n');

      e.clipboardData.setData('text/plain', text);
      e.preventDefault();
    });
    function lineText(item){
      const t=(item.querySelector('.time')?.textContent||'').trim();
      const n=(item.querySelector('.title')?.textContent||'').trim();
      if(!n) return ''; return `${t} — ${n}`;
    }
    function rangeIntersects(range, node){
      const r=document.createRange(); r.selectNodeContents(node);
      return !(range.compareBoundaryPoints(Range.END_TO_START, r)<=0 || range.compareBoundaryPoints(Range.START_TO_END, r)>=0);
    }

    /* INIT */
    document.addEventListener('DOMContentLoaded', ()=>{
      adjustForMobile();
      document.body.classList.add(settings.viewMode==='wide'?'view-wide':(settings.viewMode==='minimal'?'view-minimal':'view-classic'));
      updateMeta(); toggleTzFixed(settings.tzMode==='fixed'); setFromMins(settings.tzOffsetMin);
      setTimeW(measureTimeWidth()); render(convertReferenceTimeToLocal()); layoutRail();
      if(ro){ ro.observe($('#schedule-container')); }
      if(document.fonts && document.fonts.ready){ document.fonts.ready.then(()=>{ setTimeW(measureTimeWidth()); layoutRail(); clampTagIntoView(); moveThumb(settings.clock12?'12':'24'); }); }

      const now=DateTime.local().setZone(zoneId());
      const t0=now.hour*60 + now.minute + now.second/60 + now.millisecond/60000;
      setNow(metrics.todayTopRel + yFromAnchors(metrics.todayAnchors, t0));
      $('#time-rail .badge').textContent = fmt(now);
      clampTagIntoView();
      requestAnimationFrame(()=> $('#time-rail .now-tag').classList.add('ready'));

      requestAnimationFrame(animate);

      const sync=()=>{
        const n=new Date(); const ms=60000-(n.getSeconds()*1000+n.getMilliseconds());
        setTimeout(()=>{ updateMeta(); render(convertReferenceTimeToLocal()); layoutRail(); clampTagIntoView(); sync(); }, Math.max(400, ms));
      };
      sync();
    });
  })();
  </script>
</body>
</html>
